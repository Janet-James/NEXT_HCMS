{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} {% block links %}
<!-- Single and multi select Dropdown-->
<link href="{% static '/ui/plugins/select2/css/select2.min.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/ui/plugins/select2/css/select2-bootstrap.min.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css' %}"
	type="text/javascript" />
<link
	href="{% static 'ui/plugins/bootstrap-multiselect/css/bootstrap-multiselect.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/dev/hcms_talent_inventory/css/talent_inventory.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/ui/plugins/date-picker-mobile/css/date-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %} {% block content %} {% nav_tags breadcrum_title="TIRoleDef" %}
<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated fadeInRight">
	<div class="page-container" id="maincontent">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- BEGIN PAGE BASE CONTENT -->
				<h1>ROLE DEFINITION</h1>
				<div class="portlet-body form">
					<div class="aw-accordion">
						<form class="formValidate" id="group_form" novalidate>
									<div class="row">
										<div class="col-md-4 col-sm-12">
											<div class="form-group select-search">
													<label>Select Template</label> <select
														class="form-control select2 selectpicker" tabindex="1"
														data-show-subtext="true" data-live-search="true" name = "template_name"
														id="template">
														<option value="1">Developer</option>
													</select>
												</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label>Criteria<span class="asterisk"> *</span>
												</label>
												<div class="">
													<input type="text" class="form-control vals"
														id="criteria" name="criteria" placeholder="Criteria"
														data-error=".errorTxt1"> <span
														class="errorTxt1 span-error"></span>
												</div>
											</div>
										</div>
										<div class="col-md-4 col-sm-12">
											<div class="form-group">
												<label>Sequence Number<span class="asterisk">*</span></label>
												<div class="">
													<input type="number" id="sequence" name="sequence"
														class="form-control" data-error=".errorTxt6"
														aria-required="true" placeholder="Sequence Number"
														data-error=".errorTxt6" aria-invalid="false"> <span
														class="errorTxt6 span-error"></span>
												</div>
											</div>
										</div>
										<div class="col-md-12 col-sm-12 pull-right">
											<div class="pull-right group-btn-sec conform-sec">
												<button type="submit"
													class="btn btn-success btn-eql-wid btn-animate"
													id='group_create_button'>Add</button>
												<button type="submit" style="display: none"
													class="btn btn-primary btn-eql-wid btn-animate"
													id='group_edit_button'>Update</button>
												<button type="submit"
													class="btn btn-warning btn-eql-wid btn-animate"
													id='group_cancel_button'>Cancel/ Clear</button>
											</div>
										</div>
									</div>
								</form>
						<!-- <div id="wiz_btn_div" class="portlet-body group-btn-sec">
							<button type="button" onclick="cancel_clear_confirm('cancel_clear');"
								class="ti_custom_wizard_btn btn btn-warning btn-eql-wid btn-animate pull-right">CANCEL / CLEAR</button>
							<button type="button" onclick="ti_nextStepWizard();" id="btn_info"
								class="btn-animate ti_custom_wizard_btn btn btn-success btn-eql-wid pull-right">NEXT</button>
						</div> -->
					</div>
				</div>
				<!-- END PAGE BASE CONTENT -->
				<div class="portlet light bordered page_margin_bottom">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject  bold uppercase">Criteria
										Details</span>
								</div>
							</div>
							<div class="portlet-body">
								<div class="row">
									<div class="col-md-12 col-sm-12">
										<table class="table table-striped table-bordered table-hover"
											id="group_table">
											<thead>
												<tr>
													<th>ID</th>
													<th>S.No</th>
													<th>Template Name</th>
													<th>Criteria</th>
													<th>sequence</th>
													<th>Delete</th>
												</tr>
											</thead>
											<tbody id="group_table_tbody"></tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
</div>

<!-- END CONTAINER -->

user_id = {{request.user.id}}
