{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}
<!-- custom css link start -->
{% block links %}
<!-- datatable css -->
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<!-- dev css -->
<link href="{% static '/dev/hrms_foundation/css/dev_custom.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %}
<!-- custom css link end -->
<!-- body content start -->
{% block content %} {% nav_tags %}
<div id="menuOverlay">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- form content start -->
				<div class="row">
					<div class="col-md-12 ">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> Skills </span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id="employee_skills_details_form">
									<div class="form-body">
										{%csrf_token%}
										<div class="row ">
											<div class="col-md-4 ">
												<div class="form-group">
													<label>Skill Name <span class="asterisk">*</span>
													</label>
													<div class="input-icon">
														<i class="nf nf-skills"></i> <input class="form-control"
															placeholder="Skill Name" id="employee_skill_name"
															name="employee_skill_name" type="text" required
															data-error=".errorTxt9"> <span
															class="errorTxt9 errormessage"></span>
													</div>
												</div>
											</div>
											<div class="col-md-4 ">
												<div class="form-group">
													<label>Experience (Months) <span class="asterisk">*</span>
													</label>
													<div class="input-icon">
														<i class="nf nf-experience"></i> <input
															class="form-control" placeholder="Experience (Months)"
															id="employee_experience" name="employee_experience"
															type="text" required data-error=".errorTxt10"> <span
															class="errorTxt10 errormessage"></span>
													</div>
												</div>
											</div>
											<div class="col-md-4 ">
												<div class="form-group">
													<label>Rating <span class="asterisk">*</span>
													</label>
													<div class="input-icon">
														<i class="nf nf-ratings"></i> <input class="form-control"
															placeholder="Rating" id="employee_skill_rating"
															name="employee_skill_rating" type="text" required
															data-error=".errorTxt11"> <span
															class="errorTxt11 errormessage"></span>
													</div>
												</div>
											</div>
										</div>
										<div class="form-group" align="right">
											<div class="btn-padding">
												<a href="javascript:;" title='Add' id="skills_create_button"
													class="btn btn-icon-only  btn-animate green"> <i
													class="nf nf-plus"></i>
												</a> <a href="javascript:;" title='Update'
													id="skills_edit_button"
													class="btn btn-icon-only btn blue btn-animate"> <i
													class="fa fa-pencil-square-o"></i>
												</a> <a href="javascript:;" title='Remove'
													id="skills_delete_button"
													class="btn btn-icobtn btn-icon-only btn-animate red DTS">
													<i class="nf nf-discard"></i>
												</a> <a href="javascript:;" title='Cancel / Clear'
													id="skills_cancel_button"
													class="btn btn-icon-only  btn-animate yellow"> <i
													class="nf nf-close"></i>
												</a>
											</div>
										</div>
										<div id="skills_table" style="display: none;">
											<div class="form-group">
												<h3>Employee Skills Details</h3>
												<table
													class="table table-striped table-bordered table-hover"
													id="employee_skill_details">
												</table>
											</div>
										</div>
										<div class="form-group" align="right">
											<div class="btn-padding">
												<button type="button" id="employee_skills_edit_button"
													class="btn btn-primary btn-eql-wid btn-animate">Update</button>
												<button type="button" id="employee_skills_cancel_button"
													class="btn btn-warning btn-eql-wid btn-animate ">Cancel
													/ Clear</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- form content end -->
				<!-- table content start -->
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"
										id='popupYesNoCallback'> Employee Details</span>
								</div>
							</div>
							<div class="portlet-body">
								<table class="table table-striped table-bordered table-hover"
									id="employee_details">
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- table content end -->
			</div>
		</div>
	</div>
</div>
{% endblock %}
<!-- body content end -->

<!-- custom script start -->
{% block scripts %}
<!-- datatable js -->
<script src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
	type="text/javascript"></script>
<!-- dev js -->
<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/dev/hrms_foundation/js/employee_management/employee_skills_info.js' %}"
	type="text/javascript"></script>
{% endblock %}
<!-- custom script end -->
