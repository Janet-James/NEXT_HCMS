{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} 
			
<!-- css link start -->
{% block links %}
<!-- datatable css -->
<link href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}" rel="stylesheet" type="text/css" />
<!-- select2 css -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}" rel="stylesheet" type="text/css" />
<link href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}" rel="stylesheet" type="text/css" />
<link href="{% static '/ui/plugins/jstree/dist/themes/default/style.min.css' %}" rel="stylesheet" type="text/css" />
<!-- dev css -->
<link href="{% static '/dev/hrms_foundation/css/dev_custom.css' %}" rel="stylesheet" type="text/css" />
<!-- custom css -->
<style>
.select2-container--open{
z-index: 20052!important;
}
</style>
{% endblock %}
<!-- css link end -->

<!-- body content start -->
{% block content %}  {% nav_tags breadcrum_title="HROrganizationTeam" %} 
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
			<!-- form start -->
			<div class="row eqheight">
					<div class="col-md-4 ">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span
										class="caption-subject bold uppercase"> Division </span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id="team_details_form">
									<div class="form-body ">
										{%csrf_token%}										
										<div class="row">
											<div class="col-md-12 ">
												<div class="form-group">
													<label for="single" class="control-label black_font">Organization
														<span class="asterisk">*</span>
													</label> <select id="organization" name="organization"
														class="form-control select2 select2-hidden-accessible"
														tabindex="-1" aria-hidden="true" required
														data-error=".errorTxt0">
														<option value="0">--Select Organization--</option> {% for i in data %}
														<option value="{{i.id}}">{{i.name}}</option> {%endfor%}
													</select> <span id="org_error" class="errorTxt0 errorTxts errormessage"></span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
															<label for="single" class="control-label black_font">
															Organization Unit <span class="asterisk">*</span>  </label> <select id="org_unit_id" name="org_unit_id"
															class="form-control select2" required data-error=".errorTxt1">
															<option value="0">--Select Organization Unit--</option> 
															</select> 		
															<span class="errorTxt1 errorTxts errormessage"></span>
<!--                                                     <a id='select_org_unit' href="#" class="popup_zindex btn blue btn-animate right-side-search"><i class="nf nf-search" title='Org Unit Search'></i></a>
 -->												</div>
											</div>
					
											<div class="col-md-12 ">											
												<div class="form-group">
													<label>Division Code <span class="asterisk">*</span> </label>
													<div class="input-icon">
														<i class="nf nf-code "></i>
														<input class="form-control"
															placeholder="Division Code" id="team_code" name="team_code"
															type="text" required data-error=".errorTxt3" readonly> <span
															class="errorTxt3 errormessage errorTxts"></span>
													</div>		
												</div>
											</div>
											
											<div class="col-md-12 ">
												<div class="form-group">
													<label>Division Name <span class="asterisk">*</span></label>
													<div class="input-icon">
														<i class="nf  nf-team"></i>
														<input class="form-control"
															placeholder="Division Name" id="team_name" name="team_name"
															type="text" data-error=".errorTxt2"> <span
															class="errorTxt2 errormessage errorTxts"></span>
													</div>
												</div>
											</div>
											
											<div class="col-md-12 ">
												<div class="form-group">
													<label>Division Description  </label>
													<div class="input-icon">
														<i class="nf nf-description"></i> 	
																<textarea class="form-control" id="team_description"
															name="team_description" placeholder="Division Description" rows="2"
															data-error=".errorTxt4" maxlength="250"></textarea>													
													</div>
												</div>
											</div><div class="clearfix"></div>
											<div class="col-md-12 ">
										<div class="form-group" align="right">
											<div class="" id='hrms_team_details_btn'>
											</div>
											</div>
										</div><br><br>
										</div>
									</div>									
								</form>
							</div>
						</div>
					</div>
				<!-- form end -->
				<div class="clearfix"></div>
				<!-- table start -->
					<div class="col-md-8">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"
										id='popupYesNoCallback'> Divisions</span>
								</div>
								
							</div>
							<div class="portlet-body">
								<table class="table table-striped table-bordered table-hover"
									id="team_details">
								</table>
							</div>
						</div>
					</div>
				<!-- table end -->
				</div>
				
			</div>
		</div>
	</div>
</div>
<!-- org unit modal start -->
{% include "organization_unit.html" %}
<!-- org unit modal end -->
{% endblock %}
<!-- body content end -->

<!-- custom script start -->
{% block scripts %}
<!-- datatable js -->
<script src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}" type="text/javascript"></script> 
<script src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}" type="text/javascript"></script> 
<script src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}" type="text/javascript"></script> 
<!-- select2 js -->
<script src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}" type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}" type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}" type="text/javascript"></script>
<!-- datatable dev js -->
<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}" type="text/javascript"></script> 
<script src='/static/dev/hrms_foundation/js/employee_management/organization_unit.js'></script>
<script src="{% static  '/dev/hrms_foundation/js/employee_management/team_details.js' %}" type="text/javascript"></script>
{% endblock %}
<!-- custom script end -->
