 								<div class="clearfix"></div>
 								<form role="form" id="employee_asset_details_form">
									<div class="form-body">
										{%csrf_token%}	
										 	<div class="col-sm-12">										
												<div class="col-md-4">
														<div class="form-group">
															<label>Asset Type <span class="asterisk"> *</span>
															</label>
															<select id="asset_type" name="asset_type"
															class="form-control select2" data-error=".errorTxt50">
															<option value="0">--Select Asset Type--</option> 	
															{% for i in asset_type_info %}
																	<option value={{i.id}}>{{i.refitems_name}}</option>
															{% endfor %}																																												
															</select>
															<span class="errorTxt50 errormessage"></span>	
														</div>
												</div>
												<div class="col-md-4">
														<div class="form-group">
															<label>Asset ID <span class="asterisk"> *</span>
															</label>
															<select id="asset_id" name="asset_id"
															class="form-control select2" data-error=".errorTxt51">
															<option value="0">--Select Asset ID--</option> 	
															{% for i in asset_id_info %}
																	<option value={{i.id}}>{{i.refitems_name}}</option>
															{% endfor %}																																												
															</select>
															<span class="errorTxt51 errormessage"></span>	
														</div>
												</div>
											
											
												<div class="col-md-4">
														<div class="form-group">
															<label>Given Date <span class="asterisk"> *</span> </label>
															<div class="input-icon">
																<i class="nf nf-calendar"></i> <input id="asset_given_date"
																	name="asset_given_date"  placeholder="Given Date"
																	class="form-control form-control-inline" data-field="date"
																	size="16" value="" type="text" data-error=".errorTxt53"> <span id="asset_date_error"
																	class="errorTxt53 errormessage"></span>
																	<div id="dtBox5"></div>
															</div>
														</div>
												</div>
												</div>
										</div>
										<div class="clearfix"></div>
										
																				
										<div class="clearfix"></div>
										<div class="form-group" align="right">
											<div class="btn-padding">
												{% if 'Employee Details' in get_add_records %}	
												<a href="javascript:;" title='Add' id="asset_create_button" class="btn btn-success btn-animate asset_add"> 
												Add</a>	
												<a href="javascript:;" title='Update' id="asset_edit_button" class="btn-primary btn-animate btn asset_update"> 
												Update</a>	
												<a href="javascript:;" title='Remove' id="asset_delete_button" class="btn-animate  btn btn-danger asset_update"> 
												Remove </a>	
												<a href="javascript:;" title='Cancel / Clear' id="asset_cancel_button" class="btn-warning btn-animate btn asset_clear"> 
												Cancel / Clear</a>		
												{% endif %}																																						
											</div>
										</div>
											<div class="col-md-12" id="asset_table" style="display: none;padding:0 30px;">
												<div class="form-group">
												<h3>Employee Asset Details</h3>
													<table
														class="table table-striped table-bordered table-hover"
														id="employee_asset_details">
													</table>
												</div>
											</div>
											
										<div class="clearfix"></div>
										<div class="form-group" align="right">
											<div class="btn-padding">
											<!-- 	<button type="button" id="employee_skills_create_button"
													class="btn btn-success  ">Add</button> -->
												<!-- Indicates caution should be taken with this action -->
												<button type="button" id="employee_asset_edit_button" style="display:none"
													class="btn-primary btn-animate btn-eql-wid  btn">Update</button>
												<!-- Indicates a dangerous or potentially negative action -->
												<!-- <button type="button" id="employee_skills_delete_button"
													class="btn btn-danger ">Remove</button> -->
												<button type="button" id="employee_asset_cancel_button" style="display:none"
													class="btn-warning btn-animate btn-eql-wid  btn">Cancel / Clear</button>																													
											</div>
										</div>
										<div class="clearfix"></div>
								</form>
