{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} 

<!-- custom link css start -->
{% block links %}
<!-- select css-->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}" rel="stylesheet" type="text/css" />
<link href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}" rel="stylesheet" type="text/css" />
<!-- datatable css-->
<link href="{%  static '/ui/plugins/datatables/css/datatables.min.css'  %}" rel="stylesheet" type="text/css" />
<!-- mulitple select css -->
<link href="{%  static '/ui/plugins/multiselect-list/css/listbox-multiselected.css'  %}" rel="stylesheet" type="text/css" />
<!-- dev css-->
<link href="{%  static '/dev/hrms_foundation/css/dev_custom.css'  %}" rel="stylesheet" type="text/css" />
{% endblock %}
<!-- custom link css end -->

<!-- body content start -->
{% block content %} {% nav_tags breadcrum_title="HREmployeePastDocument" %} 
<div id="menuOverlay" class="backgroundfix">
	<div class="page-container" id="maincontent">
		<!-- form dev start -->
		<div class="row">
			<div class="col-md-12 ">
				<!-- BEGIN SAMPLE FORM PORTLET-->
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold uppercase">Employee</span>
						</div>
						<span style="float: right"><a
							href="/hrms_employee_document/" class="" title="Document Upload"><i
								class="nf nf-upload" style="font-size: 35px; color: #55bbff;"></i></a></span>
					</div>
					<div class="portlet-body form">
						<form role="form" id='hrms_past_document'>
							{% csrf_token %}
							<div class="form-body row">
								<div class="col-md-6 padding-0">
									<div class="col-md-6 ">
										<div class="form-group">
											<label for="single" class="control-label black_font">Organization
												<span class="asterisk">*</span>
											</label> <select id="company" name="company"
												class="form-control select2" data-error=".errorTxt0">
												<option value="0">--Select Organization--</option> {% for i in org %}
												<option value="{{ i.id }}">{{ i.name }}</option> {% endfor%}
											</select> <span class="errorTxt0 errormessage errorTxts"></span>
										</div>
									</div>
									<div class="col-md-6 ">
										<div class="form-group">
											<label>Organization Unit <span class="asterisk">*</span></label>
											<select id="organization_unit_id" name="organization_unit_id"
												class="form-control select2" data-error=".errorTxt2">
												<option value="0">--Select Organization Unit--</option>
											</select> <span class="errorTxt2 errormessage errorTxts"></span>
										</div>
									</div>
									<div class="col-md-12 ">
										<div class="form-group">
											<label>Search Employee</label> <select multiple="multiple"
												class="multiSelected" id='employees'>
											</select>
										</div>
									</div>
								</div>
								<div class="clearfix"></div>
								<div class="form-group" align="right">
									<div class="btn-padding">
										<button type="button"
											onclick='searchPastDocumentConfirmation()'
											class="btn-animate btn-eql-wid  btn btn-success  ">Search</button>
										<button type="button"
											onclick='clearPastDocumentConfirmation()'
											class="btn-animate btn-eql-wid  btn btn-warning  ">Cancel
											/ Clear</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- form dev end -->
		<!-- table dev start -->
		<div class="row">
			<div class="col-md-12">
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption ">
							<span class="caption-subject bold uppercase">Employee
								Documents</span>
						</div>
						<div class="tools"></div>
					</div>
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover"
							id="past_employee_doc_table">
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- table dev end -->
	</div>
</div>
{% endblock %}
<!-- body content end -->

<!-- custom js start -->
{% block scripts %}
<!-- select2 js -->  
<script src="{%  static '/ui/plugins/select2/js/select2.full.min.js'  %}" type="text/javascript"></script>
<script src="{%  static '/ui/plugins/select2/js/select2.min.js'  %}" type="text/javascript"></script>
<script src="{%  static '/ui/plugins/select2/js/components-select2.min.js'  %}" type="text/javascript"></script>
<!-- datatable js --> 
<script src="{%  static '/ui/plugins/datatables/js/datatables.min.js'  %}" type="text/javascript"></script>  
<script src="{%  static '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js'  %}" type="text/javascript"></script>
<!-- multiple js --> 
<script src="{%  static '/ui/plugins/multiselect-list/js/listbox-multiselected.js'  %}" type="text/javascript"></script> 
<script>
$('select.multiSelected').multi({
    search_placeholder: 'Search Countries...',
});
</script>
<!-- dev js --> 
<script src="{%  static '/dev/lib/js/datatable_lib.min.js'  %}" type="text/javascript"></script>
<script src="{%  static '/dev/hrms_foundation/js/employee_management/past_document_search.js'  %}" type="text/javascript"></script>
{% endblock %}
<!-- custom js end -->
