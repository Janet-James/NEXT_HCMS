{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}
<!-- custom css link start -->
{% block links %}
<!-- datatable css link -->
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<!-- select2 css link -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}"
	rel="stylesheet" type="text/css" />
	<!-- datetime css -->
<link
	href="{%  static '/ui/plugins/date-picker-mobile/css/date-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/time-picker-mobile/css/time-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<!-- file upload css link -->
<link
	href="{% static '/ui/plugins/bootstrap-fileinput/css/bootstrap-fileinput.css' %}"
	rel="stylesheet" type="text/css" />
<!-- custom css link -->
<link href="{% static '/dev/hrms_foundation/css/dev_custom.css' %}"
	rel="stylesheet" type="text/css" />
	
{% endblock %}
<!-- custom css link end -->
<!-- body content start -->
{% block content %} {% nav_tags breadcrum_title="HREmployee" %} 
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- form div start -->
				<div class="row">
					<div class="col-md-12">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> ID Card Generation </span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id="employee_id_card">
									<div class="form-body">
									<div class="row">
										{%csrf_token%}
											 <div class="col-md-6">
													<div class="form-group">
														<label for="multiple" class="control-label black_font">Employee<span class="asterisk"> *</span>
															</label> <select id="card_employee_id"
															name="employee_id"
															class="form-control select2-multiple" multiple="multiple" data-error=".errorTxt2">
															<!--<option value=''>--Select Employee--</option> -->
															{% for i in employee_data %} 
															<option value='{{i.id}}'>{{i.employee_name}}</option> 
															{% endfor %}
														</select><span class="errorTxt2 errormessage errorTxts clear3"></span>
													</div>
												</div>	
												<div class="col-md-6">
											<div class="form-group">
												<div class="mt-checkbox-inline" style="margin-top: 20px;">
													<label class="label-cbx" style="    margin-bottom: 0;">
                    <input id="select_employee";" value="1" class="invisible" name="pf_applicable" type="checkbox"  onclick="select_all_employee(this);">
                   
                    <div class="checkbox">
                      <svg width="20px" height="20px" viewBox="0 0 20 20">
                        <path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
                        <polyline points="4 11 8 15 16 6"></polyline>
                      </svg>
                    </div>
                    <label style="padding-left: 10px; padding-top: 3px;">Select All Employee </label>
                    </label>
												</div>
												
												 <!-- <span style="margin-bottom: 10px;" class="errorTxt35 errormessage errorTxts clear4"></span> -->
												
											</div>
										</div>
										</div>
										<div class="form-group" align="left">
											<div class="btn-padding" id='id_card_print_btn'></div>
										</div>	
										<p style="display:none" id="pdf_download">PDF</p>
									</div>		
								</form>
							</div>
						</div>
						
						<!-- END SAMPLE FORM PORTLET-->
					</div>
					
				</div>

			</div>
		</div>
		<!-- END CONTENT -->
	</div>
</div>
<div id='test'>
</div>
{% endblock %}
<!-- body content end -->
<!-- custom script start -->
{% block scripts %}
<!-- datatable js -->
<script src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
	type="text/javascript"></script>
<!-- select2 js -->
<script
	src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}"
	type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}"
	type="text/javascript"></script>
<!-- file input js -->
<script
	src="{% static  '/ui/plugins/bootstrap-fileinput/js/bootstrap-fileinput.js' %}"
	type="text/javascript"></script>
<!-- datatable custom js -->
<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}"
	type="text/javascript"></script>
<!-- date picker.js -->
<script
	src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
	type="text/javascript"></script>
<!-- <script src="{% static '/dev/hrms_foundation/js/payroll/jspdf.min.js' %}"></script> -->
<!-- dev js -->
<script
	src="{% static  '/dev/hrms_foundation/js/employee_management/employee_id_card.js' %}"
	type="text/javascript"></script>
{% endblock %}
<!-- custom script end -->
