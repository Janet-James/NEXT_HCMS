<!-- 									<h3 class="block">Professional Experience</h3>
 -->									<form role="form" id="employee_experience_details_form">
									<div class="form-body">
										{%csrf_token%}										
										
										<div class="col-md-12 ">										
											<div class="col-md-6 padding-0">		
												<div class="col-md-6">								
													<div class="form-group">
														<label>Company name <span class="asterisk">*</span> </label>
														<div class="input-icon">
														  <i class="nf nf-organization"></i>
														  <input class="form-control"
																placeholder="Company name" id="employer" name="employer"
																type="text" data-error=".errorTxt12" maxlength="50"> <span
																class="errorTxt12 errormessage"></span>
														</div>		
													</div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
															<label>Employee ID
															</label>
															<div class="input-icon">
																<i class="nf nf-organization"></i> <input class="form-control"
																	placeholder="Employee ID" id="previous_employee_id"
																	name="previous_employee_id" type="text" 
																	data-error=".errorTxt49" maxlength="20"> <span
																	class="errorTxt49 errormessage"></span>
															</div>
														</div>														
												</div>	
											</div>											
											<div class="col-md-6 padding-0">	
												<div class="col-md-6">									
													<div class="form-group">
														<label>Designation</label> <span class="asterisk">*</span>
														<div class="input-icon">
															<i class="nf nf-job-position"></i>
															<input class="form-control"
																   placeholder="Designation" id="position" name="position"
																   type="text" required data-error=".errorTxt39" maxlength="30"> <span
																   class="errorTxt39 errormessage"></span>																   
														</div>
													</div>													
												</div>										
												<div class="col-md-6">
														<div class="form-group">
															<label>Reason for Relieving
															</label>
															<div class="input-icon">
																<i class="nf nf-reasons"></i> <input class="form-control"
																	placeholder="Reason for Relieving" id="hr_reason"
																	name="hr_reason" type="text" data-error=".errorTxt50" maxlength="50"> <span
																	class="errorTxt50 errormessage"></span>
															</div>
														</div>
												</div>
											</div>																															
										</div>
										<div class="col-md-12 ">										
											<div class="col-md-6 padding-0">
												<div class="col-md-6">										
													<div class="form-group">
															<label>References
															</label>
															<div class="input-icon">
																<i class="nf nf-reasons"></i> <input class="form-control"
																	placeholder="Name, Designation, Official Email ID..." id="references"
																	name="references" type="text" data-error=".errorTxt90" maxlength="250"> <span
																	class="errorTxt90 errormessage"></span>
															</div>
														</div>
												  </div>
												 <div class="col-md-3">										
													<div class="form-group">
														<label> Start Date </label>
														<div class="input-icon">
															<i class="nf nf-calendar"></i> <input id="experience_start_date" name="experience_start_date"
																placeholder="Start Date" class="form-control form-control-inline" data-date-end-date="0d"
																value="" type="text" data-field="date"> 
																<div id="dtBox3"></div>
														</div>
												    </div>
												  </div>
												  <div class="col-md-3">			
													   <div class="form-group">
															<label> End Date </label>
															<div class="input-icon">
																<i class="nf nf-calendar"></i> <input id="experience_end_date" name="experience_end_date"
																	placeholder="End Date" class="form-control form-control-inline"  data-date-end-date="0d"
																	value="" type="text" data-field="date">
																	<div id="dtBox3"></div>
																	<span id="exp_date_error"
																	class="errorTxt28 errormessage"></span>
															</div>
													   </div>													   
												   </div>
											</div>
											
											<div class="col-md-6 ">		
																	<div class="form-group">
																		<label>Document Upload</label><div class="clearfix"></div>
																		<div class="fileinput fileinput-new col-md-12 padding-0" data-provides="fileinput">
																				<div class="input-group">
																					<div
																						class="form-control uneditable-input input-fixed"
																						data-trigger="fileinput">
																						<i class="fa fa-file fileinput-exists"></i>&nbsp; <span
																							class="fileinput-filename"> </span>
																					</div>
																					<span class="input-group-addon btn btn-success btn-file ">
																						<span class="fileinput-new"> <i class="fa fa-upload"></i></span>
																						<span class="fileinput-exists"> Change </span> <input name="..."
																						type="file" id="exp_doc" onchange="encodeDoctoBase64(this)">
																					</span> <a href="javascript:;"
																						class="document_remove_btn input-group-addon btn btn-danger  fileinput-exists"
																						data-dismiss="fileinput"> Remove </a>
																				</div>
																		</div>
																		<span><p class="txt-info">( Note : Please upload doc,docx or pdf and file size should be less than 2MB )</p></span>
																	</div>
											</div>																														
										<div class="clearfix"></div>
															<div class="col-md-6">																
																<div class="form-group">
																			<label>Certificate Verification</label>
																			<div class="mt-radio-inline">
																				<div class="radio">
																					<label> <input name="verification_experience"
																						id="verified_exp" value="Verified" type="radio"> <span
																						class="cr"><i class="cr-icon fa fa-circle"></i>
																							<div></div></span>Verified
																					</label>
																				</div>
																				<div class="radio">
																					<label> <input name="verification_experience"
																						id="not_verified_exp" value="Not Verified" type="radio">
																						<span class="cr"><i class="cr-icon fa fa-circle"></i>
																							<div></div></span>Not Verified
																					</label>
																				</div>
																			</div>
																		</div>
															</div>
															<div class="col-md-6  padding-0">
															<div class="clearfix"></div>
																<div class="form-group" align="right">

																	<div class="btn-padding">
																		{% if 'Employee Details' in get_add_records %}	
																		<a href="javascript:;" title='Add'
																			id="experience_details_create_button"
																			class="btn btn-success btn-animate exp_add"> 
																			Add 
																		</a> <a href="javascript:;" title='Update'
																			id="experience_details_edit_button"
																			class="btn-primary btn-animate btn exp_update"> 
																			Update
																		</a> <a href="javascript:;" title='Remove'
																			id="experience_details_delete_button"
																			class="btn-animate  btn btn-danger exp_update"> 
																			Remove
																		</a> <a href="javascript:;" title='Cancel / Clear'
																			id="experience_details_cancel_button"
																			class="btn-warning btn-animate btn exp_clear"> 
																			Cancel/Clear 
																		</a>
																		{% endif %}
																	</div>
																</div>
															</div>
														</div>
													<div class="clearfix"></div>				
										<div class="col-md-12" id="experience_table" style="display: none;padding:0 30px;">
												<div class="form-group">
												<h3>Employee Experience Details</h3>
													<table
														class="table table-striped table-bordered table-hover"
														id="employee_experience_details">
													</table>																	
												</div>
										</div>
										<div class="clearfix"></div>
										<div class="form-group" align="right">
											<div class="btn-padding">												
												<button type="button" id="employee_experience_details_edit_button" style="display:none"
													class="btn-primary btn-animate btn-eql-wid  btn">Update</button>
												<!-- Indicates a dangerous or potentially negative action -->
												<!-- <button type="button" id="employee_experience_delete_button"
													class="btn btn-danger ">Remove</button> -->
												<button type="button" id="employee_experience_details_cancel_button" style="display:none"
													class="btn-warning btn-animate btn-eql-wid  btn">Cancel / Clear</button>								
											</div>
										</div>
									</div>
								</form>
