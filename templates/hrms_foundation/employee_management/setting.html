 -->			
 							<div class="clearfix"></div>
 							<form role="form" id="employee_hr_details_form">
									<div class="form-body">
										{%csrf_token%}		
										
										<div class="col-md-12">
											<div class="col-md-3 ">												
												<div class="form-group">
															<label for="single" class="control-label black_font">
															Employee Type <span class="asterisk">*</span></label> <select id="emp_type_id" name="emp_type_id"
															class="form-control select2" required data-error=".errorTxt42">
															<option value="0">--Select Employee Type--</option> 			
															{% for i in emp_type_info %}
																	<option value={{i.id}}>{{i.refitems_name}}</option> 
															{% endfor %}														
															</select> 
															<span class="errorTxt42 errormessage"></span>													
												</div>
											</div>	
											<div class="col-md-3 ">		
												<div class="form-group">
													<label for="single" class="control-label black_font">
														Select Position</label> <span class="asterisk">*</span><select
														id="employee_role_details" name="employee_role_details"
														class="form-control select2" data-error=".errorTxt29">
														<option value="0">--Select Position--</option>
													</select> <span class="errorTxt29 errormessage"></span>
												</div>											
											</div>	 	
											
											<div class="col-md-3 ">												
												<div class="form-group">
															<label for="single" class="control-label black_font">
															Related User <span class="asterisk">*</span></label> <select id="related_user" name="related_user"
															class="form-control select2" required data-error=".errorTxt31">
															<option value="0">--Select Related User--</option> 	
															</select> 
															<span class="errorTxt31 errormessage"></span>	
												</div>
											</div>	
											
											<div class="col-md-3 ">												
												<div class="form-group">
																	<label for="single" class="control-label black_font">
																	Shift Type </label> <select id="shift_type" name="shift_type"
																	class="form-control select2" data-error=".errorTxt47">
																	<option value="0">--Select Shift Type--</option> 	
																		{% for i in shift_type_info %}
																			<option value={{i.id}}>{{i.refitems_name}}</option>
																		{% endfor %}																																
																	</select>
																	<span class="errorTxt47 errormessage"></span> 											
														</div>
											</div>	
										</div>		
										
										<div class="col-md-12">											
											<div class="col-md-3 ">												
												<div class="form-group">
															<label for="single" class="control-label black_font">
															Attendance Option</label> <select id="emp_attendance_options" name="emp_attendance_options"
															class="form-control select2">
															<option value="0">--Select Attendance Option--</option> 	
															{% for i in attendance_options_info %}
																	<option value={{i.id}}>{{i.refitems_name}}</option> 
															{% endfor %}																
															</select> 													
												</div>
											</div>	
											<div class="col-md-3 ">											
													<div class="form-group">
														<label>Date of Confirmation </label>
														<div class=" input-icon">
															<i class="nf nf-calendar"></i> <input id="date_of_confirmation" name="date_of_confirmation"
																placeholder="Date of Confirmation" class="form-control form-control-inline" 
																value="" type="text" data-field="date">
																<div id="dtBox2"></div>
														</div>
												   </div>	
											</div>
											<div class="col-md-3 ">									
													<div class="form-group">
														<label>Date of Resignation </label>
														<div class=" input-icon">
															<i class="nf nf-calendar"></i> <input id="date_of_resignation" name="date_of_resignation"
																placeholder="Date of Resignation " class="form-control form-control-inline"  
																value="" type="text" data-field="date">
																<div id="dtBox2"></div>
														</div>
												   </div>	
											</div>
											<div class="col-md-3 ">		
													<div class="form-group">
														<label>Date of Relieving </label>
														<div class=" input-icon">
															<i class="nf nf-calendar"></i> <input id="date_of_relieving" name="date_of_relieving"
																placeholder="Date of Relieving" class="form-control form-control-inline"  
																value="" type="text" data-field="date">
																<div id="dtBox2"></div>
														</div>
												   </div>
											</div>
										</div>		
										<div class="col-md-12">
											<div class="col-md-6 padding-0">
												<div class="col-md-12">
														<label for="single" class="control-label black_font">
															Other Details <span class="txt-info" style="display: inline-block;">( Note : Employee Active Checked Employee Active State. Employee Active Un-Checked Employee In-Active State. )</span></label>
												</div>
												<div class="col-md-4">
													<div class="form-group">
														<div class="mt-checkbox-inline">
															<label class="label-cbx"> ID Card Provided <input
																id="id_card_status" value="option1" class="invisible"
																name="test" type="checkbox">
																<div class="checkbox margin-checkbox">
																	<svg width="20px" height="20px" viewBox="0 0 20 20">
																<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
																<polyline points="4 11 8 15 16 6"></polyline>
																</svg>
																</div>
															</label>
														</div>
													</div>
												</div>
												
												<div class="col-md-4">
													<div class="form-group">
														<div class="mt-checkbox-inline">
															<label class="label-cbx"> Employee Active <input
																id="employee_active" value="option1" class="invisible"
																name="test" type="checkbox">
																<div class="checkbox margin-checkbox">
																	<svg width="20px" height="20px" viewBox="0 0 20 20">
																<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
																<polyline points="4 11 8 15 16 6"></polyline>
																	</svg>
																</div>								
															</label>
														</div>
													</div>
												</div>

													<div class="form-group">
														<div class="mt-checkbox-inline">
															<label class="label-cbx"> Payroll Active <input
																id="payroll_active" value="option1" class="invisible"
																name="test" type="checkbox">
																<div class="checkbox margin-checkbox">
																	<svg width="20px" height="20px" viewBox="0 0 20 20">
																<path d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
																<polyline points="4 11 8 15 16 6"></polyline>
																	</svg>
																</div>								
															</label>
														</div>
													</div>
												</div>		 -->										
										</div>
										<div class="clearfix"></div>
										<div class="form-group" align="right">
    										<div class="col-md-12" id="hrms_hr_setting_btn">
    										</div>
										</div>
										
									</div>
									</div>
								</form>
