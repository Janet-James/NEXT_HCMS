{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} 

<!-- custom css start -->
{% block links %}
<!-- select2 css -->
<link href="{% static '/ui/plugins/select2/css/select2.min.css'  %}" rel="stylesheet" type="text/css" />
<link href="{% static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}" rel="stylesheet" type="text/css" />
<!-- dev css -->
<link href="{%  static '/dev/hrms_foundation/css/dev_custom.css'  %}" rel="stylesheet" type="text/css" />
{% endblock %}
<!-- custom css end -->

<!-- body content start -->
{% block content %}  {% nav_tags breadcrum_title="HRAttendanceView" %} 
<div id="menuOverlay" class="backgroundfix">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<h1>Employee List</h1>
				<div class="row">
					<div class="col-md-12 ">
						<div class="portlet light bordered">
							<div class="portlet-title">
							<div class="row">
							<div class="col-md-5">
								
								</div>
								<div class="col-md-1" style="margin-top: 10px;">
											<i data-toggle="tooltip" data-placement="top" title="" class="hr_animate_arrows nf nf-double-arrow-left animated slideInLeft infinite pull-right" data-original-title="Organization"></i>
										</div>
								<div class="col-md-2">
									<div class="form-group">
										<select id="organization_id" name="organization_id"
											class="form-control select2" required data-error=".errorTxt0">
											<option value="0">--Select Organization--</option> {% for i in organization_info %}
											<option value={{i.id}}>{{i.name}}</option> {% endfor %}
										</select> <span class="errorTxt0 errormessage"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<select id="organization_unit_id" name="organization_unit_id"
											class="form-control select2" required data-error=".errorTxt1">
											<option value="0">--Select Organization Unit--</option>
										</select> <span class="errorTxt1 errormessage"></span>
									</div>
								</div>
								<div class="col-md-2">
									<div id='employee_kiosk_list_data'>
										<div class="form-group" style="float: right;">
											<div class="input-icon">
												<i class="nf nf-advanced-search"></i> <input
													class="form-control" placeholder="Search by First Name"
													id='emp_name' type="text">
											</div>
										</div>
									</div>
								</div>
							</div>
								
							</div>
							<!-- employee list content start -->
							<div class="row " style="clear: both;">
								<div class="portlet-body" id='employee_kiosk_list'></div>
							</div>
							<!-- employee list content end -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %} 
<!-- body content end -->

<!-- custom script start -->
{% block scripts %}
<!-- select2 js -->
<script src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}" type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}" type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}" type="text/javascript"></script>
<!-- dev js -->
<script src="{%  static '/dev/hrms_foundation/js/attendance_management/kiosk_employee_list.js'  %}" type="text/javascript"></script>
{% endblock %}
<!-- custom script end -->
