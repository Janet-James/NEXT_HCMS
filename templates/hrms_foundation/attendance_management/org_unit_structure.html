<!-- body content start -->
{% block content %}{% nav_tags breadcrum_title="HROrganizationUnitChart" %} 
{% include "organization_unit.html" %}
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<h1>Organization Hierarchy</h1>
				<div class="row">
					<div class="col-md-12 ">
						<div class="portlet light bordered">
							<div class="portlet-title">
							<div class="row">
								<div class="col-md-3" style='float: right'>
								<div class="row">
									<div class="col-sm-2" style="margin-top: 10px;">
										<i data-toggle="tooltip" data-placement="top"
											title="Organization" 
											class="hr_animate_arrows nf nf-double-arrow-left animated slideInLeft infinite"></i>
									</div>
									<div class="col-sm-10">
										<div class="form-group">
											<select id="organization_id" name="organization_id"
												class="form-control select2" required
												data-error=".errorTxt0">
												<option value="0">--Select Organization--</option> 
												{% for i in organization_info %}
												<option value={{i.id}}>{{i.name}}</option> {% endfor %}
											</select> <span class="errorTxt0 errormessage"></span>
										</div>
									</div>
									</div>
								</div>
							</div>
								
							</div>
							<div class="portlet-body" id='org_unit_structure'
								style="height: 650px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
<!-- body content end -->

	type="text/javascript"></script>
<!-- dev js -->
<script
	src="{%  static '/dev/hrms_foundation/js/employee_management/organization_unit.js' %}"></script>
<script
	src="{%  static '/dev/hrms_foundation/js/attendance_management/org_structure_unit.js'  %}"
	type="text/javascript"></script>
{% endblock %}
<!-- custom js link end -->
