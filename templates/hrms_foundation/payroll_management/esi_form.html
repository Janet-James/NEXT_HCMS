{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}
<!-- custom css link start -->
{% block links %}
<!-- datatable css link -->
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<!-- select2 css link -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}"
	rel="stylesheet" type="text/css" />
<!-- datetime css -->
<link
	href="{%  static '/ui/plugins/date-picker-mobile/css/date-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/time-picker-mobile/css/time-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<!-- file upload css link -->
<link
	href="{% static '/ui/plugins/bootstrap-fileinput/css/bootstrap-fileinput.css' %}"
	rel="stylesheet" type="text/css" />
<!-- custom css link -->
<link href="{% static '/dev/hrms_foundation/css/dev_custom.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %}
<!-- custom css link end -->
<!-- body content start -->
{% block content %} {% nav_tags breadcrum_title="EsiValueForm" %}
<!-- body container start -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- form div start -->
				<div class="row">
					<div class="col-md-4">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> ESI Value Form
										 </span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id="esi_form">
									<div class="form-body">
										<div class="row">
											{%csrf_token%}
											<div class="col-md-6">
												<div class="form-group">
													<label for="multiple" class="control-label black_font">Employee<span
														class="asterisk"> *</span>
													</label> <select id="employee_id_esi" name="esi_employee_id"
														class="form-control select2-multiple" multiple="multiple"
														data-error=".errorTxt3"> {% for i in employee_val %}
														<option value='{{i.id}}'>{{i.employee_name}}</option> {% endfor %}
													</select><span class="errorTxt3 errormessage errorTxts clear3"></span>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<div class="mt-checkbox-inline" style="margin-top: 20px;">
														<label class="label-cbx" style="margin-bottom: 0;">
															<input id="select_esi" ;" value="1"
															class="invisible" name="esi_value" type="checkbox">

															<div class="checkbox">
																<svg width="20px" height="20px" viewBox="0 0 20 20">
					<path
																		d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
					<polyline points="4 11 8 15 16 6"></polyline>
				  </svg>
															</div> <label style="padding-left: 10px; padding-top: 3px;">
																ESI Active </label>
														</label>
													</div>

													<span style="margin-bottom: 10px;"
														class="errorTxt35 errormessage errorTxts clear4"></span>

												</div>
											</div>
											<div class="clearfix"></div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Effective From Date<span class="asterisk">
															*</span></label>
													<div class="input-icon">
														<i class="nf nf-calendar"></i> <input
															id="esi_from_date" name="esi_date_from"
															placeholder="Effective From Date"
															class="form-control form-control-inline esi_clear"
															data-field="date" size="16" value="" type="text"
															data-error=".errorTxt1"> <span id="esi_error"
															class="errorTxt7 errormessage"></span>
														<div class='esi_date_val'></div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Effective To Date <span class="asterisk">
															*</span></label>
													<div class="input-icon">
														<i class="nf nf-calendar"></i> <input
															id="esi_to_date" name="esi_date_to"
															placeholder="Effective To Date"
															class="form-control form-control-inline esi_clear"
															data-field="date" size="16" value="" type="text"
															data-error=".errorTxt8"> <span id="esi_to_error"
															class="errorTxt8 errormessage"></span>
														<div class='esi_date_val'></div>
													</div>
												</div>
											</div>
											
										</div>
									</div>
									<div class="form-group" align="right">
												<div class="btn-padding" id='esi_btn'></div>
											</div>
								</form>
							</div>
						</div>

						<!-- END SAMPLE FORM PORTLET-->
					</div>
					<div class="col-md-8">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> ESI Value Form
										Details </span>
								</div>
							</div>
							<div class="portlet-body form">
							<table class="table table-striped table-bordered table-hover"
									id="esi_tbl_details">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<!-- END CONTENT -->
		</div>
	</div>
	</div>

	<!-- body container end -->
	{% endblock %}
	<!-- body content end -->
	<!-- custom script start -->
	{% block scripts %}
	<!-- datatable js -->
	<script
		src="{% static  '/dev/hrms_foundation/js/payroll/esi_form_value.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
		type="text/javascript"></script>
	<!-- select2 js -->
	<script
		src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}"
		type="text/javascript"></script>
	<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}"
		type="text/javascript"></script>
	<!-- file input js -->
	<script
		src="{% static  '/ui/plugins/bootstrap-fileinput/js/bootstrap-fileinput.js' %}"
		type="text/javascript"></script>
	<!-- datatable custom js -->
	<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}"
		type="text/javascript"></script>
	<!-- date picker.js -->
	<script
		src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
		type="text/javascript"></script>
		<script>
	$(".esi_date_val").DateTimePicker({
		dateFormat : "dd-mm-YYYY"
	});
	/* $("#payslip_to_dt").DateTimePicker({
		dateFormat : "dd-mm-YYYY"
	}); */
</script>

	<!-- dev js -->
	<!-- <script
		src="{% static  '/dev/hrms_foundation/js/payroll/esi_form_value.js' %}"
		type="text/javascript"></script> -->
			
	{% endblock %}
	<!-- custom script end -->
