													</button>
													<button
														class="btn btn-success validation_btn"
														id='validation_criteria_notequal' value="!=">
														<i class="fa fa-notequal" aria-hidden="true"></i>
													</button>
													<button
														class="btn btn-success validation_btn"
														id='validation_criteria_and' value="and">
														<i class="fa fa-angle-and" aria-hidden="true"></i>
													</button>
												</div>
												<br></br>
												<div class="col-md-4">

														Salary Component<span class="asterisk"> *</span>
													</label> <select id="salary_rule_component"

															<option value='{{i.id}}'>{{i.refitems_name}}</option> 
														{% endfor %}

												</div>
											</div>
												<div class="col-md-4">
												<div class="form-group">
													<label>Number <span class="asterisk">*</span>
													</label>
													<div class="input-icon">
														<i class="nf nf-organization"></i> <input
															class="form-control" placeholder="Number"
															id="salary_rule_number" name="salary_rule_number"
															rows="1" type="text"> 
													</div>
												</div>
											</div>
												<div class="clearfix"></div>
												<div class="col-md-4 txt-right">
													<button class="btn btn-success"
														id='validation_criteria_create'>
														<i class="nf nf-plus" aria-hidden="true"></i>
													</button>
												</div>
												<div class="clearfix"></div>
												<div class="col-md-4">
													<textarea class="form-control" id="salary_rule_validation_exp"
															name="validation_expression" placeholder="Expressions" rows="1"

												</div>

												</div> -->
												
												<div class="col-md-4 txt-right">
													<button class="btn btn-warning btn-animate btn-eql-wid btn-animate"
														id='validation_criteria_clear'>Clear
													</button>
												</div>
												<div class="clearfix"></div>
												</div>
											</form>
											</div>
			<div class="modal-footer">
				<button class="btn btn-success btn-eql-wid btn-animate"
					id="hr_validation_criteria_select" data-dismiss="modal" aria-hidden="true">Select</button>
			</div>
		</div>
	</div>
