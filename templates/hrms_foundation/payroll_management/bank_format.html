<div class="col-md-12">
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject bold uppercase"> Bank Format </span>
			</div>
		</div>
		<div class="portlet-body form">
			<form role="form" id="bank_form">
				<div class="form-body">
				<div class="row">
					{%csrf_token%}
					<div class="col-md-6">
						<div class="row">
						<div class="col-md-6">
						<div class="form-group">
							<label class="control-label black_font">Bank<span
								class="asterisk"> *</span>
							</label> <select id="banking_format_type" name="banking_format_type"
								class="form-control select2" data-error=".errorTxt2">
								<option value='0' Selected>--Select--</option>
								<option value='sbi'>SBI Account</option> 
								<option value='other'>Other Account</option>
							</select><span class="errorTxt2 errormessage errorTxts clear3"></span>
						</div>
						</div>

						<div class="col-md-6">
						<div class="form-group">
							<label for="multiple" class="control-label black_font">Employee<span
								class="asterisk"> *</span>
							</label> <select id="employee_id_bank" name="bank_employee_id"
								class="form-control select2-multiple" multiple="multiple"
								data-error=".errorTxt2">
								{% for i in employee_val %}
								<option value='{{i.id}}'>{{i.employee_name}}</option> 
								{% endfor %}
							</select><span class="errorTxt2 errormessage errorTxts clear3"></span>
						</div>
						</div>
						</div>
						<div class="form-group">
							<label>From </label>
							<div class="input-icon">
								<i class="nf nf-calendar"></i> <input id="bank_dtimepicker1"
									name="bank_from_date" placeholder="From Date"
									class="form-control form-control-inline" data-field="date"
									size="16" value="" type="text"> <span id="dob_error"
									class="errorTxt4 errormessage"></span>
								<div class='bank_tab'></div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label black_font">Payer<span
								class="asterisk"> *</span>
							</label> <select id="banking_payer" name="banking_payer"
								class="form-control select2" data-error=".errorTxt2">
								{% for i in bank_type_val %}
								<option value='{{i.id}}'>{{i.bank_type}}</option> 
								{% endfor %}

							</select><span class="errorTxt2 errormessage errorTxts clear3"></span>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<div class="mt-checkbox-inline" style="margin-top: 20px;">
								<label class="label-cbx" style="margin-bottom: 0;"> <input
									id="select_employee" ;" value="1" class="invisible"
									name="pf_applicable" type="checkbox"
									onclick="bank_all_employee(this);">

									<div class="checkbox">
										<svg width="20px" height="20px" viewBox="0 0 20 20">
					<path
												d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
					<polyline points="4 11 8 15 16 6"></polyline>
				  </svg>
									</div> <label style="padding-left: 10px; padding-top: 3px;">Select
										All Employee </label>
								</label>
							</div>

							<span style="margin-bottom: 10px;"
								class="errorTxt35 errormessage errorTxts clear4"></span>

						</div>
						<div class="form-group">
							<label>To </label>
							<div class="input-icon">
								<i class="nf nf-calendar"></i> <input id="bank_dtimepicker2"
									name="bank_to_date" placeholder="To Date"
									class="form-control form-control-inline" data-field="date"
									size="16" value="" type="text"> <span
									id="per_to_error" class="errorTxt5 errormessage"></span>
								<div class='bank_tab'></div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="col-md-12" >
						<button type='button' onclick='bank_clear()' class='btn btn-warning btn-animate btn-eql-wid btn-animate ' style="float: right;">Clear</button>
					   <button type='button' onclick='bank_button()' class='btn btn-primary btn-eql-wid btn-animate ' style="float: right;">Report</button>
					</div>
					<p style="display:none" id="pdf_download">PDF</p>
				</div>
				</div>
			</form>
		</div>
	</div>
	<!-- END SAMPLE FORM PORTLET-->
</div>
