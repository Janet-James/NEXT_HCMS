{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}
<!-- custom css link start -->
{% block links %}
<!-- datatable css link -->
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<!-- select2 css link -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}"
	rel="stylesheet" type="text/css" />
<!-- datetime css -->
<link
	href="{%  static '/ui/plugins/date-picker-mobile/css/date-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/time-picker-mobile/css/time-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<!-- file upload css link -->
<link
	href="{% static '/ui/plugins/bootstrap-fileinput/css/bootstrap-fileinput.css' %}"
	rel="stylesheet" type="text/css" />
<!-- custom css link -->
<link href="{% static '/dev/hrms_foundation/css/dev_custom.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %}
<!-- custom css link end -->
<!-- body content start -->
{% block content %} {% nav_tags breadcrum_title="PayrollAppAdmin" %}
<!-- body container start -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- form div start -->
				<div class="row">
					<div class="col-md-6">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> Payroll App Admin
										 </span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id="payroll_app_admin">
									<div class="form-body">
										<div class="row">
											{%csrf_token%}
											<div class="col-md-6">
												<div class="form-group">
													<label for="single" class="control-label black_font">
														Salary Rule Category<span class="asterisk"> *</span>
													</label> <select id="app_salary_category"
														name="app_salary_category" class="form-control select2"
														data-error=".errorTxt0">
														<option value="0">--Salary Rule Category--</option> 
														{% for i in salary_category_data %}
														    {% if i.refitems_code == "ALLWC" or i.refitems_code == "DEDCN" %}
															<option value='{{i.id}}'>{{i.refitems_name}}</option> 
															{% endif %}
														{% endfor %}
													</select> <span class="errorTxt0 errormessage errorTxts clear1"></span>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Salary Rule Name <span class="asterisk">*</span></label>
													<div class="input-icon">
														<i class="nf nf-telephone"></i> <input
															class="form-control app_clear" placeholder="Salary Rule Name"
															id="app_salary_rule_name" name="app_salary_rule_name" type="text"
															data-error=".errorTxt2"> <span
															class="errorTxt2 errormessage errorTxts"></span>
													</div>
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Salary Rule Code <span class="asterisk">*</span></label>
													<div class="input-icon">
														<i class="nf nf-telephone"></i> <input
															class="form-control app_clear" placeholder="Salary Rule Code" id="app_salary_rule_code"
															name="app_salary_rule_code" type="text" data-error=".errorTxt3">
														<span class="errorTxt3 errormessage errorTxts"></span>
													</div>
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="form-group" align="right">
												<div class="btn-padding" id='payroll_app_admin_btn'></div>
											</div>

										</div>
									</div>
								</form>
							</div>
						</div>

						<!-- END SAMPLE FORM PORTLET-->
					</div>
					<div class="col-md-6">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> Payroll App Admin
										Details </span>
								</div>
							</div>
							<div class="portlet-body form">
							<table class="table table-striped table-bordered table-hover"
									id="payroll_app_admin_tbl_details">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END CONTENT -->
		</div>
	</div>
	</div>

	<!-- body container end -->
	{% endblock %}
	<!-- body content end -->
	<!-- custom script start -->
	{% block scripts %}
	<!-- datatable js -->
	<script
		src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
		type="text/javascript"></script>
	<!-- select2 js -->
	<script
		src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}"
		type="text/javascript"></script>
	<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}"
		type="text/javascript"></script>
	<!-- file input js -->
	<script
		src="{% static  '/ui/plugins/bootstrap-fileinput/js/bootstrap-fileinput.js' %}"
		type="text/javascript"></script>
	<!-- datatable custom js -->
	<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}"
		type="text/javascript"></script>
	<!-- date picker.js -->
	<script
		src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
		type="text/javascript"></script>
	<script>
	$(".tab_rating").DateTimePicker({
		dateFormat : "dd-mm-YYYY"
	});
	/* $("#payslip_to_dt").DateTimePicker({
		dateFormat : "dd-mm-YYYY"
	}); */
</script>
	<!-- dev js -->
	<script
		src="{% static  '/dev/hrms_foundation/js/payroll/payroll_app_admin.js' %}"
		type="text/javascript"></script>
	{% endblock %}
	<!-- custom script end -->
