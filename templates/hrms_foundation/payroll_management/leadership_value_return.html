{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}
<!-- custom css link start -->
{% block links %}
<!-- datatable css link -->
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<!-- select2 css link -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}"
	rel="stylesheet" type="text/css" />
<!-- datetime css -->
<link
	href="{%  static '/ui/plugins/date-picker-mobile/css/date-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/time-picker-mobile/css/time-picker-mobile.css' %}"
	rel="stylesheet" type="text/css" />
<!-- file upload css link -->
<link
	href="{% static '/ui/plugins/bootstrap-fileinput/css/bootstrap-fileinput.css' %}"
	rel="stylesheet" type="text/css" />
<!-- custom css link -->
<link href="{% static '/dev/hrms_foundation/css/dev_custom.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %}
<!-- custom css link end -->
<!-- body content start -->
{% block content %} {% nav_tags breadcrum_title="LeadershipValueReturn" %}
<!-- body container start -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<!-- form div start -->
				<div class="row">
					<div class="col-md-4">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> Leadership Value Return
										 </span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id="leadership_form">
									<div class="form-body">
										<div class="row">
											{%csrf_token%}
											<div class="col-md-6">
												<div class="form-group">
													<label>Effective From Date<span class="asterisk">
															*</span></label>
													<div class="input-icon">
														<i class="nf nf-calendar"></i> <input
															id="leadership_from_date" name="leadership_date_from"
															placeholder="Effective From Date"
															class="form-control form-control-inline rating_clear"
															data-field="date" size="16" value="" type="text"
															data-error=".errorTxt1"> <span id="dob_error"
															class="errorTxt1 errormessage"></span>
														<div class='tab_rating'></div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Effective To Date <span class="asterisk">
															*</span></label>
													<div class="input-icon">
														<i class="nf nf-calendar"></i> <input
															id="leadership_to_date" name="leadership_date_to"
															placeholder="Effective To Date"
															class="form-control form-control-inline rating_clear"
															data-field="date" size="16" value="" type="text"
															data-error=".errorTxt2"> <span id="per_to_error"
															class="errorTxt2 errormessage"></span>
														<div class='tab_rating'></div>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Name <span class="asterisk">*</span></label>
													<div class="input-icon">
														<i class="nf nf-telephone"></i> <input
															class="form-control rating_clear" placeholder="Name"
															id="name_lvr" name="lvr_name" type="text"
															data-error=".errorTxt3"> <span
															class="errorTxt3 errormessage errorTxts"></span>
													</div>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="single" class="control-label black_font">
														Categories Slab<span class="asterisk"> *</span>
													</label> <select id="leadership_slab"
														name="leadership_slab_id" class="form-control select2"
														data-error=".errorTxt4">
														<option value="0">--Select Categories Slab--</option> 
														{% for i in slab %}
															<option value='{{i.id}}'>{{i.slab_title}}</option> 
														{% endfor %}
													</select> <span id="leader_slab_clear" class="errorTxt4 errormessage errorTxts"></span>
												</div>
											</div>
											<div class="clearfix"></div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Value Return (%)<span class="asterisk">*</span></label>
													<div class="input-icon">
														<i class="nf nf-telephone"></i> <input
															class="form-control rating_clear" placeholder="Value Return"
															id="value_return" name="value_return" type="text"
															data-error=".errorTxt5"> <span
															class="errorTxt5 errormessage errorTxts"></span>
													</div>
												</div>
											</div>
											<!-- <div class="col-md-6">
												<div class="form-group">
													<label for="single" class="control-label black_font">
														LVR Period<span class="asterisk"> *</span>
													</label> <select id="lvr_period"
														name="lvr_period_id" class="form-control select2"
														data-error=".errorTxt6">
														<option value="0">--Select LVR Period--</option> 
														{% for i in lvr_data %}
															<option value='{{i.id}}' data-code={{i.refitems_code}}>{{i.refitems_name}}</option> 
														{% endfor %}
													</select> <span id="lvr_slab_clear" class="errorTxt6 errormessage errorTxts"></span>
												</div>
											</div> -->
											<div class="clearfix"></div>
											<div class="form-group" align="right">
												<div class="btn-padding" id='leadership_btn'></div>
											</div>

										</div>
									</div>
								</form>
							</div>
						</div>

						<!-- END SAMPLE FORM PORTLET-->
					</div>
					<div class="col-md-8">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase"> Leadership Value Return
										Details </span>
								</div>
							</div>
							<div class="portlet-body form">
							<table class="table table-striped table-bordered table-hover"
									id="leadership_tbl_details">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
			<!-- END CONTENT -->
		</div>
	</div>

	<!-- body container end -->
	{% endblock %}
	<!-- body content end -->
	<!-- custom script start -->
	{% block scripts %}
	<!-- datatable js -->
	<script
		src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
		type="text/javascript"></script>
	<!-- select2 js -->
	<script
		src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}"
		type="text/javascript"></script>
	<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}"
		type="text/javascript"></script>
	<!-- file input js -->
	<script
		src="{% static  '/ui/plugins/bootstrap-fileinput/js/bootstrap-fileinput.js' %}"
		type="text/javascript"></script>
	<!-- datatable custom js -->
	<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}"
		type="text/javascript"></script>
	<!-- date picker.js -->
	<script
		src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
		type="text/javascript"></script>
	<script
		src="{% static  '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}"
		type="text/javascript"></script>
	<script>
	$(".tab_rating").DateTimePicker({
		dateFormat : "dd-mm-YYYY"
	});
	/* $("#payslip_to_dt").DateTimePicker({
		dateFormat : "dd-mm-YYYY"
	}); */
</script>
	<!-- dev js -->
	<script
		src="{% static  '/dev/hrms_foundation/js/payroll/leadership_value_return.js' %}"
		type="text/javascript"></script>
	{% endblock %}
	<!-- custom script end -->
