

{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}{% block links %}
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}"
    rel="stylesheet" type="text/css" />
<link
    href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}"
    rel="stylesheet" type="text/css" />
<!-- datetime css -->
<link
    href="{%  static '/ui/plugins/time-picker-mobile/css/time-picker-mobile.css' %}"
    rel="stylesheet" type="text/css" />
<!-- datatable css -->
<link
    href="{%  static '/ui/plugins/datatables/css/datatables.min.css'  %}"
    rel="stylesheet" type="text/css" />
<link
    href="{%  static '/dev/workforce_planning/css/workforce_planning.css'  %}"
    rel="stylesheet" type="text/css" />
{% endblock %}{% block content %} {% nav_tags breadcrum_title="WFP_WorkforceRequest" %}
<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated fadeInRight">
    <div class="page-container" id="maincontent">
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <div class="page-content">
                <h1>WORKFORCE PLANNING</h1>
                <div class="row eqheight">
                    <div class="col-md-7">
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <div class="form-group">
                                    <h3 class="margin-top-0">
                                        Resource Request Form
                                    </h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="portlet-body">
                                    <form id="resreq_details_form">
                                      <div class="form-body">
                                        <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Organization<span class="required">
                                                            * </span>
                                                    </label> <select id="resreq_org" name="resreq_org"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt0"
                                                        onchange="resreq_org_change_view($(this).val());">
                                                        <option></option>
                                                        {% for data in resreq_org %}
                                                        <option value="{{ data.id }}">{{data.name }}</option>
                                                        {% endfor %}
                                                    </select><span class="errorTxt0 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Organization Unit<span class="required">
                                                            * </span>
                                                    </label> <select id="resreq_org_unit" name="resreq_org_unit"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt1">
                                                         <option></option>
                                                    </select><span class="errorTxt1 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Department/Team<span class="required">
                                                            * </span>
                                                    </label> <select id="resreq_dept" name="resreq_dept"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt2">
                                                         <option></option>
                                                        {% for data in team_info %}
                                                        <option value="{{ data.id }}">{{data.name }}</option>
                                                        {% endfor %}
                                                    </select><span class="errorTxt2 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Position<span class="required"> * </span>
                                                    </label> <select id="resreq_role" name="resreq_role"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt3">
                                                         <option></option>
                                                        {% for data in roles %}
                                                        <option value="{{ data.id }}">{{ data.role_title }}</option>
                                                        {% endfor %}
                                                    </select><span class="errorTxt3 error val_message"></span>
                                                </div>
                                            </div>
                                             <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Grade<span class="required"> * </span>
                                                    </label> <select id="resreq_grade" name="resreq_grade"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt11">
                                                         <option></option>
                                                    </select><span class="errorTxt11 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Reason for Requisition<span class="required"> * </span>
                                                    </label> <select id="resreq_reason" name="resreq_reason"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt4">
                                                         <option></option>
                                                        {% for data in reason_requisition %}
                                                        <option value="{{ data.id }}">{{ data.refitems_name }}</option>
                                                        {% endfor %}
                                                    </select><span class="errorTxt4 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group input-icon">
                                                    <label>Requested On<span class="required"> *
                                                    </span></label> <i class="fa fa-calendar"></i>
                                                    <!-- <input id="requested_on"
                                                        name="requested_on" placeholder="Requested On"
                                                        class="form-control form-control-inline" type="text"
                                                        data-error=".errorTxt5" data-field="date" /><span
                                                        class="errorTxt5 error val_message"></span>
                                                    <div id="requested_on_div"
                                                        class="dtpicker-overlay dtpicker-mobile"
                                                        style="display: none;">
                                                        <div class="dtpicker-bg">
                                                            <div class="dtpicker-cont">
                                                                <div class="dtpicker-content">
                                                                    <div class="dtpicker-subcontent"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> -->
                                                    <span
															style="cursor: text" placeholder="Requested On"
															id="requested_on_span" data-field="date"
															class="form-control datetime"
															onchange="DatePickerUpdate(this)"
															class="form-control datetime test-span"
															contentEditable="false" data-text="Requested On"></span>
														<input
															class="form-control form-control-inline date_input_class "
															name="requested_on"
															placeholder="Requested On"
															onchange="DatePickerInputUpdate(this)"
															id="requested_on" type="hidden" readonly
															data-error=".errorTxt5">
														<div id="requested_on_div"></div>
														<span
                                                        class="errorTxt5 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group input-icon">
                                                    <label>Target Hire Date<span
                                                        class="required"> * </span></label> <i class="fa fa-calendar"></i>
                                                        <!-- <input
                                                        id="resource_deployment_date"
                                                        name="resource_deployment_date"
                                                        placeholder="Resource Deployment Date"
                                                        class="form-control form-control-inline" type="text"
                                                        data-error=".errorTxt6" data-field="date" /><span
                                                        class="errorTxt6 error val_message"></span>
                                                    <div id="resource_deployment_date_div"
                                                        class="dtpicker-overlay dtpicker-mobile"
                                                        style="display: none;">
                                                        <div class="dtpicker-bg">
                                                            <div class="dtpicker-cont">
                                                                <div class="dtpicker-content">
                                                                    <div class="dtpicker-subcontent"></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div> -->
                                                     <span
															style="cursor: text" placeholder="Resource Deployment Date"
															id="resource_deployment_date_span" data-field="date"
															class="form-control datetime"
															onchange="DatePickerUpdate(this)"
															class="form-control datetime test-span"
															contentEditable="false" data-text="Resource Deployment Date"></span>
														<input
															class="form-control form-control-inline date_input_class "
															name="resource_deployment_date"
															placeholder="Resource Deployment Date"
															onchange="DatePickerInputUpdate(this)"
															id="resource_deployment_date" type="hidden" readonly
															data-error=".errorTxt6">
														<div id="resource_deployment_date_div"></div>
														<span
                                                        class="errorTxt6 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Number of Openings<span class="required">
                                                            * </span></label>
                                                    <div class="input-icon">
                                                        <i class="nf nf-id-card"></i> <input type="text"
                                                            maxlength="200" id="resource_count" name="resource_count"
                                                            placeholder="Resource Count" class="form-control" onkeypress="return isNumber(event)"
                                                            data-error=".errorTxt7" required="required" /> <span
                                                            class="errorTxt7 error val_message"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Job Location</label>
                                                    <div class="input-icon">
                                                        <i class="nf nf-id-card"></i> <input type="text"
                                                            maxlength="200" id="resreq_jobloc" name="resreq_jobloc"
                                                            placeholder="Job Location" class="form-control" readonly="readonly"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Job Type<span class="required">
                                                            * </span>
                                                    </label> <select id="resreq_job_type" name="resreq_job_type"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt8">
                                                         <option></option>
                                                        {% for data in job_type %}
                                                        <option value="{{ data.id }}">{{ data.refitems_name }}</option>
                                                        {% endfor %}
                                                    </select><span class="errorTxt8 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Educational Qualification </label>
                                                    <textarea rows="3" maxlength="200" id="resreq_eduqua" name="resreq_eduqua"
                                                        class="form-control"></textarea>
                                                </div>
                                            </div>
                                            
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Job Description<span class="required">
                                                            * </span></label>
                                                    <textarea rows="3" maxlength="200" id="resreq_jobdesc"
                                                        required="required" name="resreq_jobdesc"
                                                        class="form-control" data-error=".errorTxt9"></textarea>
                                                    <span class="errorTxt9 error val_message"></span>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Certification </label>
                                                    <textarea rows="3" maxlength="200" id="resreq_certif" name="resreq_certif"
                                                        class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Language </label>
                                                    <textarea rows="3" maxlength="200" id="resreq_lang"
                                                        name="resreq_lang" class="form-control"></textarea>
                                                </div>
                                            </div>
                                             <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Skills </label>
                                                    <textarea rows="3" maxlength="200" id="resreq_skills" name="resreq_skills"
                                                        class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Shift
                                                    </label> <select id="resreq_shift" name="resreq_shift"
                                                        class="form-control select2">
                                                        <option></option>
                                                        {% for data in resreq_shifts %}
                                                        <option value="{{ data.id }}">{{ data.shift_name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6 col-sm-6">
                                                <div class="form-group">
                                                    <label>Recruiting Instruction<span class="required">
                                                            * </span>
                                                    </label> <select id="requirement_type" name="requirement_type"
                                                        class="form-control select2 hide_error" required="required"
                                                        data-error=".errorTxt10">
                                                        <option></option>
                                                        {% for data in recruit_inst %}
                                                        <option value="{{ data.id }}">{{ data.refitems_name }}</option>
                                                        {% endfor %}
                                                    </select><span class="errorTxt10 error val_message"></span>
                                                </div>
                                            </div>
                                           
                                        </div>
                                        <div class="col-md-12 col-sm-12" id="form_btns">
                                            <div class="form-group float-right portlet-body group-btn-sec">
                                                <button type="button"
                                                    class="btn btn-warning btn-eql-wid btn-animate pull-right"
                                                    onclick="cancel_clear_confirm('wfp_rr_cancel_clear')">Cancel/
                                                    Clear</button>
                                                <button type="button" onclick="resreq_form_submit(this);"
                                                    class="btn-animate btn btn-success btn-eql-wid pull-right">Add</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="portlet light bordered">
                            <div class="portlet-title">
                                <h3 class="margin-top-0">
                                    Resource Request Details
                                </h3>
                                <div class="tools"></div>
                            </div>
                            <div class="portlet-body">
                                <table
                                    class="table table-striped table-bordered table-hover order-column"
                                    id="resreq_details_table">
                                    <tbody id="resreq_details_table_tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END CONTENT -->
    </div>
</div>
<!-- END CONTAINER -->
<script type="text/javascript">
	var role_name = "{{ Role_Name }}";
	var user_details = '{{ user_details }}';
	user_details = user_details.replace(/&#39;/g, '\"');
</script>
{% endblock %}{% block scripts %}
<script
    src="{% static '/ui/plugins/datatables/js/datatables.min.js' %}"
    type="text/javascript"></script>
<script
    src="{%  static '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js'  %}"
    type="text/javascript"></script>
<script
    src="{% static '/dev/workforce_planning/js/wfp_datatables.js' %}"
    type="text/javascript"></script>
<script
    src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}"
    type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}"
    type="text/javascript"></script>
<script
    src="{% static '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js' %}"
    type="text/javascript"></script>
<script
    src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}"
    type="text/javascript"></script>
<script
    src="{% static '/dev/workforce_planning/js/resource_request.js' %}"
    type="text/javascript"></script>
<script src="{% static '/dev/lib/js/datatable_lib.min.js' %}"
    type="text/javascript"></script>
{% endblock %}
