{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} {% block links %}
<!-- select2 css -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}" rel="stylesheet" type="text/css" />
<link href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}" rel="stylesheet" type="text/css" />
<link href="{% static '/ui/plugins/bootstrap-fileinput/css/bootstrap-fileinput.css' %}" rel="stylesheet" type="text/css" />
<link href="{%  static '/ui/plugins/date-picker-mobile/css/date-picker-mobile.css' %}" rel="stylesheet" type="text/css" />
<link href="{%  static '/ui/plugins/time-picker-mobile/css/time-picker-mobile.css' %}" rel="stylesheet" type="text/css" />
 <link href="{%  static '/dev/hrms_foundation/css/dev_custom.css'  %}" rel="stylesheet" type="text/css" />
<link href="{% static '/ui/css/talent_acquisition.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static '/dev/learning_management/css/learning_management.css' %}" rel="stylesheet" type="text/css" />
{% endblock %} {% block content %} {% nav_tags breadcrum_title="LDInternship" %}
<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="row eqheight">
					<div class="col-md-8" id='ta_open_main_div1'
						style="transition: all 600ms cubic-bezier(0.645, 0.575, 0.090, 1.000);">
						<!-- BEGIN SAMPLE FORM PORTLET-->
						<div class="portlet light bordered datatable_view">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase">Internship
										Training</span>
								</div>
								<div class="col-md-1 caption blink_class">
									<span
										class="ta_nav caption-subject animated flash infinite bold uppercase"
										id='left' data-toggle="tooltip" data-placement="bottom"
										title="Internship Details View"><i
										class="nf nf-angle-left"></i></span> <span
										class="ta_nav caption-subject animated flash infinite bold uppercase"
										id='right' data-toggle="tooltip" data-placement="bottom"
										title="Internship Form View"><i class="nf nf-angle-right"></i></span>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id='internship_training_form'>
									{% csrf_token %}
									<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label for="single" class="control-label black_font">
												Organization <span class="asterisk"> *</span>
											</label> <select id="organization" name="organization" required
												data-error=".errorTxt8"
												class="form-control select2 select2-hidden-accessible"
												tabindex="-1" aria-hidden="true">
												<option value="0">--Select--</option> {% for i in organization %}
												<option value="{{ i.id }}">{{i.name}}</option> {% endfor %}
											</select> <span class="errorTxt8 errormessage"></span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label for="single" class="control-label black_font">
												Organization Unit<span class="asterisk"> *</span>
											</label> <select id="org_unit" name="org_unit" required
												data-error=".errorTxt9"
												class="form-control select2 select2-hidden-accessible"
												tabindex="-1" aria-hidden="true">
												<option value="0">--Select--</option>
											</select> <span class="errorTxt9 errormessage"></span>
										</div>
											</div>
											</div>
											<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label for="single" class="control-label black_font">
												Division<span class="asterisk"> *</span>
											</label> <select id="division" name="division" required
												data-error=".errorTxt10"
												class="form-control select2 select2-hidden-accessible"
												tabindex="-1" aria-hidden="true">
												<option value="0">--Select--</option>
											</select> <span class="errorTxt10 errormessage"></span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label class="control-label ">Candidate Name <small>(Within 50 characters)</small><span
												class="required">*</span></label> <input type="text" maxlength="50"
												id="candidate_name" name="candidate_name"
												class="form-control trainingname"
												placeholder="Candidate Name" data-error=".errorTxt0">
											<span class="errorTxt0 errormessage"> </span>
										</div>
											</div>
											</div>
											<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label class="control-label ">Institute Name <small>(Within 75 characters)</small><span
												class="required">*</span></label> <input type="text"  maxlength="75"
												id="institute_name" name="institute_name"
												class="form-control trainingname"
												placeholder="Institute Name" data-error=".errorTxt1">
											<span class="errorTxt1 errormessage"> </span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label class="control-label ">Degree/Major <small>(Within 50 characters)</small><span
												class="required">*</span></label> <input type="text" id="degree"  maxlength="50"
												name="degree" class="form-control trainingname"
												placeholder="Degree" data-error=".errorTxt2"> <span
												class="errorTxt2 errormessage"> </span>
										</div>
											</div>
											</div>
											<div class="row">
										<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label class="control-label ">Year Of Passing<span
												class="required">*</span></label> <input type="text" value="" onkeyup="allow_numeric(this.value,this.id);"
												id="year_of_passing" name="year_of_passing"   minlength="4" maxlength="4"
												class="form-control " placeholder="Year Of Passing"
												data-error=".errorTxt3"> <span
												class="errorTxt3 errormessage"> </span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label class="control-label">Country<span
												class="required">*</span></label> <select id="country"
												name="country" class="form-control select2"
												data-error=".errorTxt4">
												<option value="0">--Select--</option> {% for i in country %}
												<option value="{{ i.id }}">{{i.country_name}}</option> {% endfor %}
											</select><span class="errorTxt4 errormessage" id="error_message">
											</span>
										</div>
											</div>
											</div>
											<div class="row">
										<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label class="control-label">State<span
												class="required">*</span></label> <select id="state" name="state" 
												class="form-control select2" data-error=".errorTxt5">
												<option value="0">--Select--</option> {% for i in state %}
												<option value="{{ i.id }}">{{i.name}}</option> {% endfor %}
											</select><span class="errorTxt5 errormessage" id="error_message">
											</span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
											<label class="control-label ">ZIP  <small>(6 characters)</small><span
												class="required">*</span></label> <input type="text" id="zip"  value="" onkeyup="allow_numeric(this.value,this.id);"
												name="zip" class="form-control " placeholder="ZIP Code" minlength="6" maxlength="6"
												data-error=".errorTxt6"> <span
												class="errorTxt6 errormessage"> </span>
										</div>
											</div>
											</div>
											<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label>Address <span class="required">*</span></label>
											<textarea class="form-control" id="address" name="address"
												placeholder="Address" rows="1" data-error=".errorTxt7"
												maxlength="200"></textarea>
											<span class="errorTxt7 errormessage"></span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label class="control-label">Training Name<span
												class="required">*</span></label> <select id="training_name"
												name="training_name" class="form-control select2"
												data-error=".errorTxt11">
												<option value="0">--Select--</option> 
											</select><span class="errorTxt11 errormessage" id="error_message">
											</span>
										</div>
											</div>
											</div>
														<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label class="control-label ">Training Type</label> <input type="text" id="training_type"
												name="training_type" class="form-control " placeholder="Training Type" readonly
												> <span
												class="errorTxt12 errormessage"> </span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
											<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="single" class="control-label black_font">
												Start Date
											</label><input id="training_start_date" name="training_start_date"
												placeholder="Start Date" readonly
												class="form-control form-control-inline" 
												data-field="date" value="" type="text"
												> <span
												id="transfer_date_error" ></span>
										</div>
										</div>
										<div class="col-md-6 col-sm-12">
										<div class="form-group">
											<label for="single" class="control-label black_font">
												End Date 
											</label><input id="training_end_date" name="training_end_date"
												placeholder="End Date" readonly
												class="form-control form-control-inline" 
												data-field="date" value="" type="text"
												> <span
												id="transfer_date_error" ></span>
										</div>
										</div>
											</div>
											</div>
											<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="form-group">
											<label class="control-label">Reporting Authority<span
												class="required">*</span></label> <select id="training_authority"
												name="training_authority" class="form-control select2"
												data-error=".errorTxt15">
												<option value="0">--Select--</option> 
											</select><span class="errorTxt15 errormessage" id="error_message">
											</span>
										</div>
											</div>
											<div class="col-md-6 col-sm-12">
											</div>
											</div>
								
								</form>
							</div>
							<div class="clearfix"></div>
							<div class="col-sm-12">
								<div class="form-group" align="right">
									<div class="" id="internship_btn_div"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- list dev start -->
					<div class="col-md-4" id='ta_open_main_div2'
						style="display: none; transition: all 600ms cubic-bezier(0.645, 0.575, 0.090, 1.000);">
						<div class="portlet light bordered datatable_view">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase">Internship Details </span>
								</div>
								<div class="col-sm-12" >
									
										<div class="form-group">
												<label class="control-label"></label> <select
													id="inernship_data" name="inernship_data"
													class="form-control select2" data-error=".errorTxt4">
													<option value="0">Search by Candidate Name</option>
												</select>
											</div>
									
								</div>
							</div>
							<div class="portlet-body">
								<div class="row" id='exit_request_lv_320'>
									<div class="col-md-12 col-sm-12  job_requisitions_content"
										id='internship_details_view'></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
</div>
<!-- END CONTAINER -->
<!-- modal start here -->
<div id="documentView" class="modal1 modal fade" role="dialog"
	aria-labelledby="DocumentView" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Document View</h4>
			</div>
			<div class="modal-body md-max-height">
				<div class="col-sm-12" id='targetDiv'></div>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
<!--  modal end here -->
{% endblock %}
<!-- body content end  -->
{% block scripts %}
<script src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}" type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}" type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}" type="text/javascript"></script>
<script src="{%  static '/ui/plugins/date-picker-mobile/js/date-picker-mobile.js'  %}" type="text/javascript"></script>
<script src="{%  static '/dev/learning_management/js/internship.js'  %}" type="text/javascript"></script>
<script>
	$("#right").click(function() { 
		$('.blink_class').css({
			'float' : 'right',
			'margin-right' : '36px'
		});
		$('#left').css('display', 'block');
		$('#right').css('display', 'none');
		$('#ta_open_main_div1').addClass('col-md-12').removeClass('col-md-8');
		$('#ta_open_main_div2').removeClass('divActive');
	});
	$("#left").click(function() {
		$('.blink_class').css({
			'float' : 'right',
			'margin-right' : '-8px'
		});
		$('#left').css('display', 'none');
		$('#right').css('display', 'block');
		$('#ta_open_main_div1').addClass('col-md-8').removeClass('col-md-12');
		$('#ta_open_main_div2').addClass('divActive');
	});
	$('#right').trigger('click');
</script>
{% endblock %}
<!-- custom script end -->
