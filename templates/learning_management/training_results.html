{% endblock %} {% block content %} {% nav_tags breadcrum_title="LDTrainingResults" %}

		<div class="page-content-wrapper">
			<div class="page-content">

					<div class="col-md-12">
						<div class="portlet light bordered" style="overflow: hidden;">

								<div class="row">
									<div class="col-md-4 col-sm-6">

												Organization 
											</label> <select id="organization" name="organization" required
												data-error=".errorTxt8"
												class="form-control select2 select2-hidden-accessible"
												tabindex="-1" aria-hidden="true">
												<option value="0">--Select--</option> {% for i in organization %}
												<option value="{{ i.id }}">{{i.name}}</option> {% endfor %}
											</select> <span class="errorTxt8 errormessage"></span>
										</div>
									</div>
									<div class="col-md-4 col-sm-6">
										<div class="form-group">
											<label for="single" class="control-label black_font">
												Organization Unit
											</label> <select id="org_unit" name="org_unit" required
												data-error=".errorTxt8"
												class="form-control select2 select2-hidden-accessible"
												tabindex="-1" aria-hidden="true">
												<option value="0">--Select--</option> 
											</select> <span class="errorTxt8 errormessage"></span>
										</div>
									</div>
									<div class="col-md-4 col-sm-6">
										<div class="form-group">
											<label for="single" class="control-label black_font">
												Division 
											</label> <select id="division" name="division" required
												data-error=".errorTxt8"
												class="form-control select2 select2-hidden-accessible"
												tabindex="-1" aria-hidden="true">
												<option value="0">--Select--</option> 
											</select> <span class="errorTxt8 errormessage"></span>
										</div>
									</div>
								</div>
							<div class="row"></div>
							<div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="portlet light bordered" style="overflow: hidden;">
<div class="portlet-title">
                <div class="caption"> <span class="caption-subject bold uppercase"> PIP Training</span> </div>
              </div>
              <div class="portlet-body form">
                <div id="training_div1" ></div>
              </div>
              <div> </div>
            </div>
          </div>
          <div class="col-md-6 col-sm-12">
            <div class="portlet light bordered" style="overflow: hidden;">
              <div class="portlet-title">
                <div class="caption"> <span class="caption-subject bold uppercase"> CMMI Training</span> </div>
              </div>
              <div class="portlet-body form">
                <div id="training_div2" ></div>
              </div>
              <div> </div>
            </div>
          </div>
        </div>
				<div class="row">
				<div class="col-md-12 col-sm-12">
            <div class="portlet light bordered" style="overflow: hidden;">
<div class="portlet-title">
                <div class="caption"> <span class="caption-subject bold uppercase"> Overall Training Result</span> </div>
              </div>
              <div class="portlet-body form">
                <div id="training_div3" ></div>
              </div>
              <div> </div>
            </div>
					
							
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div></div>
<div id="perspectiveModal" class="modal1 modal fade" role="dialog"
	aria-labelledby="myModalLabel1" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title" id='perspectiveTitle'></h4>
			</div>
			<!-- BEGIN EXAMPLE TABLE PORTLET-->
			<div class="portlet light bordered">
				<div class="portlet-title">
					<div class="caption">
						<span class="caption-subject bold uppercase"></span>
					</div>
				</div>
				<div class="portlet-body">
					<table class="table table-striped table-bordered table-hover"
						id="perspectiveModalTable">
					</table>
				</div>
			</div>
			<!-- END EXAMPLE TABLE PORTLET-->
		</div>
	</div>
</div>
