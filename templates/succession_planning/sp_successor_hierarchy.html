<link href="{%  static '/dev/hrms_foundation/css/org_chart.css'  %}" rel="stylesheet" type="text/css" />
<!--PS Employee List Modal -->
<style>
.modal.left .modal-dialog, .modal.right .modal-dialog {
	position: fixed;
	margin: auto;
	width: 25%;
	height: 100%;
	-webkit-transform: translate3d(0%, 0, 0);
	-ms-transform: translate3d(0%, 0, 0);
	-o-transform: translate3d(0%, 0, 0);
	transform: translate3d(0%, 0, 0);
}

.modal.left .modal-content, .modal.right .modal-content {
	height: 100%;
	overflow-y: auto;
}

.modal.left .modal-body, .modal.right .modal-body {
	padding: 15px 15px 80px;
}

/*Right*/
.modal.right.fade .modal-dialog {
	right: -320px;
	-webkit-transition: opacity 0.5s linear, right 0.5s ease-out;
	-moz-transition: opacity 0.5s linear, right 0.5s ease-out;
	-o-transition: opacity 0.5s linear, right 0.5s ease-out;
	transition: opacity 0.5s linear, right 0.5s ease-out;
}
.modal.right.fade.in .modal-dialog {
	right: 0;
}
.modal-md {
    min-width: 0% !important;
}
#profile {
	height: 100px;
}
</style>
<!-- dev custom css end -->
{% endblock %}
<!-- custom css end link-->

<!-- body content start-->
{% block content %} {% nav_tags breadcrum_title="SPSuccessorsHierarchy" %} 
<!-- body container start -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="" id="maincontent">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div id="menuOverlay" class="backgroundfix">
					<div class="page-container" id="maincontent">
						<h1>Successor Hierarchy</h1>
						<div class="row">
							<div class="col-md-12 ">
								<div class="portlet light bordered">
									<div class="portlet-title">
									<div class="row">
									<div class="col-md-3" style='float: right'>
									<div class="row">
											<div class="col-sm-2" style="margin-top: 10px;">
										<i data-toggle="tooltip" data-placement="top"
											title="Organization" 
											class="hr_animate_arrows nf nf-double-arrow-left animated slideInLeft infinite"></i>
									</div>
											<div class="col-md-10">
												<div class="form-group">
													<select id="organization_id" name="organization_id"
														class="form-control select2" required
														data-error=".errorTxt7">
														<option value="0">--Select Organization--</option> {% for i in organization_info %}
														<option value={{i.id}}>{{i.name}}</option> {% endfor %}
													</select> <span class="errorTxt7 errormessage"></span>
												</div>
											</div>
										</div>
										</div>
									</div>
										
									</div>
									<div class="portlet-body" id='org_structure'></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- body container end -->
