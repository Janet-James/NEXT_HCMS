<div class="row">
	<span id="table_view"
		class="animated fadeIn infinite  datatable_viewbtn viewIcons"
		data-toggle="tooltip" data-placement="bottom" title="Table View"><i
		class="nf nf-moscow-table"></i></span> <span id="form_view"
		class="animated fadeIn infinite  datatable_viewbtn viewIcons"
		data-toggle="tooltip" data-placement="bottom" title="Form View"
		style="display: none"><i class="nf nf-apparisal-form"></i></span>

	<!-- form dev start -->
	<div class="col-md-8" id='ta_open_main_div1'>
		<div class="datatable_view">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject bold uppercase">Job Offer Form</span>
				</div>
				<div class="col-md-1 caption" style='float: right'>
					<span
						class="ta_nav caption-subject animated flash infinite  bold uppercase"
						id='left' data-toggle="tooltip" data-placement="bottom"
						title="Job Offer Details View"><i class="nf nf-angle-left"></i></span>
					<span
						class="ta_nav caption-subject animated flash infinite  bold uppercase"
						id='right' data-toggle="tooltip" data-placement="bottom"
						title="Job Offer Form View"><i class="nf nf-angle-right"></i></span>
				</div>
			</div>
			<div class="portlet-body form">
				<form role="form" id="job_offer_form">
					<div class="form-body ">
						{%csrf_token%}
						<div class="row ">

							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="single" class="control-label black_font">
										Candidate <span class="asterisk"> *</span>
									</label> <select id="candidate" name="candidate" required
										data-error=".errorTxt0"
										class="form-control select2 select2-hidden-accessible"
										tabindex="-1" aria-hidden="true">
										<option value="0">--Select Candidate--</option>
									</select> <span class="errorTxt0 errormessage"></span>
								</div>

								<div class="form-group">
									<label for="single" class="control-label black_font">
										Job Opening <span class="asterisk">*</span>
									</label> <select id="job_opening" name="job_opening"
										class="form-control select2" data-error=".errorTxt3">
										<option value="0">-- Select Job Opening --</option> {% for i in job_title_info %}
										<option value={{i.id}}>{{i.job_title}}</option> {% endfor %}
									</select> <span class="errorTxt3 errormessage"></span>
								</div>

								<div class="form-group">
									<label> Candidate Address</label>
									<div class="input-icon">
										<i class="nf nf-description"></i>
										<textarea class="form-control" id="candidate_address"
											name="candidate_address" placeholder="Candidate Address"
											rows="2" maxlength="250"></textarea>

									</div>
								</div>
								<div class="form-group">
									<div class="input-icon">
										<i class="nf nf-leave-days" style="margin-top: 35px;"></i> <label>Primary
											Email </label> <input id="primary_email" name="primary_email"
											class="form-control" placeholder="Primary Email" type="text">
									</div>
								</div>
								<div class="form-group">
									<div class="input-icon">
										<i class="nf nf-leave-days" style="margin-top: 35px;"></i> <label>Secondary
											Email</label> <input id="secondary_email" name="secondary_email"
											class="form-control" placeholder="Secondary Email"
											type="text">
									</div>
								</div>
								<div class="form-group">
									<div class="input-icon">
										<i class="nf nf-leave-days" style="margin-top: 35px;"></i> <label>Phone
											Number</label> <input id="phone_number" name="phone_number"
											class="form-control" placeholder="Phone Number" type="text">
									</div>
								</div>
								<div class="form-group">
									<div class="input-icon">
										<i class="nf nf-leave-days" style="margin-top: 35px;"></i> <label>Mobile
											Number</label> <input id="mobile_number" name="mobile_number"
											class="form-control" placeholder="Mobile Number" type="text">
									</div>
								</div>


							</div>

							<div class="col-md-6 col-sm-12">
								<div class="form-group" id="offer_status">
									<label for="single" class="control-label black_font">
										Offer Release <span class="asterisk"> *</span>
									</label> <select id="offer_release" name="offer_release" required
										data-error=".errorTxt1"
										class="form-control select2 select2-hidden-accessible"
										tabindex="-1" aria-hidden="true">
										<option value="0">--Select Offer Release--</option>
									</select> <span class="errorTxt1 errormessage"></span>
								</div>
								<div class="form-group">
									<label for="single" class="control-label black_font">
										Cost to Employees <span class="asterisk"> *</span>
									</label> <select id="cost_to_employee" name="cost_to_employee" required
										data-error=".errorTxt2"
										class="form-control select2 select2-hidden-accessible"
										tabindex="-1" aria-hidden="true">
										<option value="0">--Cost to Employees--</option>
									</select> <span class="errorTxt2 errormessage"></span>
								</div>
								<div class="form-group" id="cost_to_emp">
									<div class="input-icon">
										<i class="nf nf-leave-days" style="margin-top: 35px;"></i> <label>Cost to Company</label><span class="asterisk"> *</span> <input id="emp_cost" name="emp_cost"
											class="form-control" placeholder="Cost To Employee" type="number"  required
										data-error=".errorTxt4"><span class="errorTxt4 errormessage"></span>
									</div>
								</div>
							</div>

						</div>
						<div class="clearfix"></div>
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group" align="right">
									<div id="job_offer_btn"></div>
								</div> 
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- form dev end -->

	<!-- list dev start -->
	<div class="col-md-4 job_details" id='ta_open_main_div2'
		style="display: none; transition: all 600ms cubic-bezier(0.645, 0.575, 0.090, 1.000);border-left: 1px solid rgb(195, 227, 247);">
		<div class="datatable_view">
			<div class="portlet-title">
				<div class="caption ">
					<span class="caption-subject bold uppercase">Job Offer
						Details</span>
					<div class="col-sm-6" style="float: right; margin-top: -10px;">
						<div class="form-group">
							<div class="form-group">
								<div class="input-icon">
									<i class="nf nf-advanced-search"></i> <input
										class="form-control" placeholder="Search by Name"
										id='job_offer_search' type="text">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="ta_job_interview_details_vertical_view"></div>
			</div>
		</div>
	</div>
	<!-- list dev end -->
	<!-- table dev start -->
	<div class="col-md-12" id='ta_main_div2'
		style="display: none; transition: all 600ms cubic-bezier(0.645, 0.575, 0.090, 1.000);">
		<div class="datatable_view">
			<div class="portlet-title">
				<div class="caption">
					<span class="caption-subject bold uppercase">Job Offer
						Details</span>
				</div>
				<div class="tools"></div>
				<div class="portlet-body">
					<table class="table table-striped table-bordered table-hover"
						id="ta_offer_table">
					</table>
				</div>
			</div>

		</div>
	</div>
	<!-- table dev end -->
</div>


<!-- modal start here -->
<div id="offerModal" class="modal1 modal fade" role="dialog"
	aria-labelledby="myModalLabel1" aria-hidden="true"
	style="display: none;">
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"></button>
				<h4 class="modal-title">Offer Management</h4>
			</div>

			<div class="modal-body md-max-height" style="text-align: center;">
				<div class="col-sm-12" id='offer_generate_div'></div>
				<span class="btn btn-success btn-eql-wid btn-animate"
					id="generate_offer" onclick='generate_offer()' aria-hidden="true">Generate
					Offer</span> <span class="" id="offer_download" aria-hidden="true">Download</span>
				<span class="" id="offer_email" onclick='email_offer()'
					aria-hidden="true"><a title="Send to Email"
					class="btn btn-success btn-eql-wid btn-animate"><i
						class="offer_report nf nf-email"></i></a></span>
			</div>
			<div class="modal-footer"></div>
		</div>
	</div>
</div>
<!--  modal end here -->
