{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}
<!-- css link start -->
{% block links %}
<!-- select2 css -->
<link href="{%  static '/ui/plugins/select2/css/select2.min.css'  %}"
	rel="stylesheet" type="text/css" />
<link
	href="{%  static '/ui/plugins/select2/css/select2-bootstrap.min.css'  %}"
	rel="stylesheet" type="text/css" />
<!-- datatable css -->
<link
	href="{%  static '/ui/plugins/datatables/css/datatables.min.css'  %}"
	rel="stylesheet" type="text/css" />
<!-- dev css -->
<link href="{%  static '/dev/hrms_foundation/css/dev_custom.css'  %}"
	rel="stylesheet" type="text/css" />
<style>
.sweet-alert h2 {
	font-size: 15px !important;
}
.select2-container--open {
	z-index: 20052 !important;
}
</style>
{% endblock %} 
<!-- body content start -->
{% block content %} {% nav_tags breadcrum_title="TAToolsTech" %}
<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<div class="row eqheight">
					<div class="col-md-5 col-sm-12 ">
						<!-- BEGIN SAMPLE FORM PORTLET-->
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase">Tools & Technology
										</h3>
								</div>
							</div>
							<div class="portlet-body form">
								<form role="form" id='tools_tech_form'>
									{% csrf_token %}
									<div class="form-body row">
										<div class="col-md-12 padding-0">
											<div class="col-md-12 ">
												<div class="form-group">
													<label for="single" class="control-label black_font">Organization
														<span class="asterisk">*</span>
													</label> <select id="tt_org_id" name="tt_org_id"
														class="form-control select2" data-error=".errorTxt0">
														<option value="0">--Select Organization--</option> 
														{% for i in org %}
														<option value="{{ i.id }}">{{ i.name }}</option> 
														{% endfor %}
													</select> <span class="errorTxt0 errormessage errorTxts"></span>
												</div>
											</div>
											<div class="col-md-12 ">
												<div class="form-group">
													<label for="single" class="control-label black_font">Tools Type
														<span class="asterisk">*</span>
													</label> <select id="tt_type_id" name="tt_type_id"
														class="form-control select2" data-error=".errorTxt1">
														<option value="0">--Select Tools Type--</option> 
														{% for i in tools_type %}
														<option value="{{ i.id }}">{{ i.refitems_name }}</option> 
														{% endfor %}
													</select> <span class="errorTxt1 errormessage errorTxts"></span>
												</div>
											</div>
											<div class="col-md-12 ">
												<div class="form-group">
													<label>Name <span class="asterisk">*</span>
													</label>
													<div class="input-icon">
														<i class="nf nf-organization"></i> <input
															class="form-control" placeholder="Name"
															id="tt_name" name="tt_name"
															type="text" required data-error=".errorTxt2" maxlength="40"> <span
															class="errorTxt2 errormessage errorTxts"></span>
													</div>
												</div>
											</div>
											<div class="col-md-12 ">
												<div class="form-group">
														<label>Description <span class="asterisk">*</span>
														</label>
														<div class="input-icon">
															<i class="nf nf-address-card-o"></i>
															<textarea class="form-control "
																name="tt_description" id="tt_description"
																placeholder="Description" rows="2" required
																data-error=".errorTxt3" maxlength="250"></textarea>
															<span class="errorTxt3 errormessage errorTxts"></span>
														</div>
													</div>
											</div>
											<div class="col-md-12 ">
												<div class="form-group">
														<label>API Key <span class="asterisk">*</span>
														</label>
														<div class="input-icon">
															<i class="nf nf-organization"></i> <input
																class="form-control" placeholder="API Key"
																id="tt_api" name="tt_api"
																type="text" required data-error=".errorTxt4" maxlength="60"> <span
																class="errorTxt4 errormessage errorTxts"></span>
														</div>
													</div>
											</div>
											
										</div>
									<div class="col-sm-12">
										<div class="form-group" align="right">
											<div class="" id="ta_tt_btn"></div>
										</div>
									</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-7 col-sm-12">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span class="caption-subject bold uppercase">Tools & Technology
										Details</span>
								</div>
								<div class="tools"></div>
								<div class="portlet-body">
									<table class="table table-striped table-bordered table-hover"
										id="tt_table">
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
</div>
<!-- END CONTAINER -->
{% endblock %}
<!-- body content end  -->
<!-- custom script start -->
{% block scripts %}
<!-- datatable js -->
<script
	src="{%  static '/ui/plugins/datatables/js/datatables.min.js'  %}"
	type="text/javascript"></script>
<script
	src="{%  static '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js'  %}"
	type="text/javascript"></script>
<!-- select2 js -->
<script
	src="{% static  '/ui/plugins/select2/js/select2.full.min.js'  %}"
	type="text/javascript"></script>
<script src="{% static  '/ui/plugins/select2/js/select2.min.js'  %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/select2/js/components-select2.min.js'  %}"
	type="text/javascript"></script>
<!-- dev js -->
<script src="{%  static '/dev/lib/js/datatable_lib.min.js'  %}"
	type="text/javascript"></script>
<script
	src="{%  static '/dev/talent_acquisition/js/tools_tech.js'  %}"
	type="text/javascript"></script>
{% endblock %}
<!-- custom script end -->
