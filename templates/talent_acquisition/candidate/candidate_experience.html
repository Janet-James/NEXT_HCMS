<!-- 									<h3 class="block">Professional Experience</h3>
 -->									<form role="form" id="employee_experience_details_form">
									<div class="form-body">
										{%csrf_token%}										
										
										<div class="col-md-12 ">										
											<div class="col-md-6 padding-0">		
												<div class="col-md-6">								
													<div class="form-group">
														<label>Company Name <span class="asterisk">*</span> </label>
														<div class="input-icon">
														  <i class="nf nf-organization"></i>
														  <input class="form-control"
																placeholder="Company Name" id="employer" name="employer"
																type="text" data-error=".errorTxt12" maxlength="50"> <span
																class="errorTxt12 errormessage"></span>
														</div>		
													</div>
												</div>
												<div class="col-md-6">
														<div class="form-group">
															<label>Employee ID
															</label>
															<div class="input-icon">
																<i class="nf nf-organization"></i> <input class="form-control"
																	placeholder="Employee ID" id="previous_employee_id"
																	name="previous_employee_id" type="text" 
																	data-error=".errorTxt49" maxlength="20"> <span
																	class="errorTxt49 errormessage"></span>
															</div>
														</div>														
												</div>	
											</div>											
											<div class="col-md-6 padding-0">	
												<div class="col-md-6">									
													<div class="form-group">
														<label>Designation</label> <span class="asterisk">*</span>
														<div class="input-icon">
															<i class="nf nf-job-position"></i>
															<input class="form-control"
																   placeholder="Designation" id="position" name="position"
																   type="text" required data-error=".errorTxt39" maxlength="50"> <span
																   class="errorTxt39 errormessage"></span>																   
														</div>
													</div>													
												</div>										
												<div class="col-md-6">
														<div class="form-group">
															<label>Reference
															</label>
															<div class="input-icon">
																<i class="nf nf-contact"></i> <input class="form-control"
																	placeholder="Reference (eg:12345678)" id="hr_contact_number"
																	name="hr_contact_number" type="text" data-error=".errorTxt50" maxlength="8"> <span
																	class="errorTxt50 errormessage"></span>
															</div>
														</div>
												</div>
											</div>																															
										</div>
										<div class="col-md-12 ">										
												 <div class="col-md-3">										
													<div class="form-group">
														<label> Start Date  <span class="asterisk">*</span></label>
														<div class="input-icon">
															<i class="nf nf-calendar"></i> <input id="experience_start_date" name="experience_start_date" data-error=".errorTxt27"
																placeholder="Start Date" class="form-control form-control-inline" data-date-end-date="0d"
																value="" type="text" data-field="date"> 
																<div id="dtBox3"></div> <span class="errorTxt27 errormessage"></span>				
														</div>
												    </div>
												  </div>
												  <div class="col-md-3">			
													   <div class="form-group">
															<label> End Date  <span class="asterisk">*</span></label>
															<div class="input-icon">
																<i class="nf nf-calendar"></i> <input id="experience_end_date" name="experience_end_date" data-error=".errorTxt28"
																	placeholder="End Date" class="form-control form-control-inline"  data-date-end-date="0d"
																	value="" type="text" data-field="date">
																	<div id="dtBox3"></div>
																	<span id="exp_date_error" class="errorTxt28 errormessage"></span>
															</div>
													   </div>													   
												   </div>
												  	
													<div class="col-md-3">
														<div class="form-group">
															<label for="single" class="control-label black_font">
																Reason for Relieving 
															</label> 
															<div class="input-icon">
																<i class="nf nf-customer"></i> 
																<textarea style="padding: 4px 0em 0 30px;" class="form-control" id="reason_for_relieving" name="reason_for_relieving" placeholder="Reason for Relieving" rows="1" data-error=".errorTxt29" maxlength="150"></textarea>
																<span class="errorTxt29 errormessage"></span>
															</div>
														</div>
													</div>	
													<div class="col-md-3">
														<div class="form-group">
																<label>Experience in Years </label>
																<div class="input-icon">
																	<i class="nf nf-customer"></i> <input class="form-control"
																		placeholder="Experience" id="candidate_experience"
																		name="candidate_experience" type="text" 
																		> 
																</div>
											  			</div>
											  		</div>
												</div>
												<div class="col-md-12">	
													<div class="col-md-3">
															<div class="form-group" >
																<div class="mt-checkbox-inline " style="padding:0;">
																	<label class="label-cbx btm_class_exp"> &nbsp; 
										
																	</label>
																</div>
															</div>
													</div>												
													<div class="col-md-3">
															<div class="form-group" >
																<div class="mt-checkbox-inline" style="padding:0;">
																	<label class="label-cbx"> Current <input
																		id="current_exp" value="option1" class="invisible"
																		name="test" type="checkbox">
																		<div class="checkbox margin-checkbox">
																			<svg width="20px" height="20px" viewBox="0 0 20 20">
																		<path
																					d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z"></path>
																		<polyline points="4 11 8 15 16 6"></polyline>
																		</svg>
																		</div>
										
																	</label>
																</div>
															</div>
													</div>
												</div>
												
												<div class="clearfix"></div>
															<div class="clearfix"></div>
																<div class="form-group" align="right">
																	<div class="btn-padding">
																		<a href="javascript:;" title='Add'
																			id="experience_details_create_button"
																			class="btn btn-success btn-animate exp_add"> 
																			Add 
																		</a> <a href="javascript:;" title='Update'
																			id="experience_details_edit_button"
																			class="btn-primary btn-animate btn exp_update"> 
																			Update
																		</a> <a href="javascript:;" title='Remove'
																			id="experience_details_delete_button"
																			class="btn-animate  btn btn-danger exp_update"> 
																			Remove
																		</a> <a href="javascript:;" title='Cancel / Clear'
																			id="experience_details_cancel_button"
																			class="btn-warning btn-animate btn exp_clear"> 
																			Cancel/Clear 
																		</a>
																	</div>
																</div>
														</div>
													<div class="clearfix"></div>				
										<div class="col-md-12" id="experience_table" style="display: none;padding:0 30px;">
												<div class="form-group">
												<h3>Employee Experience Details</h3>
													<table
														class="table table-striped table-bordered table-hover"
														id="candidate_experience_details">
													</table>																	
												</div>
										</div>
										<div class="clearfix"></div>
										<div class="form-group" align="right">
											<div class="btn-padding">												
												<button type="button" id="employee_experience_details_edit_button" style="display:none"
													class="btn-primary btn-animate btn-eql-wid  btn">Update</button>
												<!-- Indicates a dangerous or potentially negative action -->
												<!-- <button type="button" id="employee_experience_delete_button"
													class="btn btn-danger ">Remove</button> -->
												<button type="button" id="employee_experience_details_cancel_button" style="display:none"
													class="btn-warning btn-animate btn-eql-wid  btn">Cancel / Clear</button>								
											</div>
										</div>
								</form>
