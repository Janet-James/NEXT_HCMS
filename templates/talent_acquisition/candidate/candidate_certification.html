 								<div class="clearfix"></div>		
 								<form role="form" id="employee_certification_details_form">
									<div class="form-body">
										{%csrf_token%}												
										<div class="col-md-12 ">										
											<div class="col-md-6 ">
												<div class="form-group">
													<label> Certification Name <span class="asterisk">*</span>  </label>
													<div class="input-icon">
													<i class="nf nf-description"></i>													
														 <input class="form-control"
																placeholder="Certification Name" id="certification_description" name="certification_description"
																type="text" required data-error=".errorTxt14" maxlength="100">
														 <span class="errorTxt14 errormessage"></span>
													</div>
												</div>
											</div>
											
											<div class="col-md-6 ">
												<div class="col-md-6 padding-0">
													<div class="form-group">
														<label> Certification ID  </label>
														<div class="input-icon">
														<i class="nf nf-certificate"></i>
														<input class="form-control"
																placeholder="Certification ID" id="certification_no" name="certification_no"
																type="text" data-error=".errorTxt13" maxlength="30"> <span
																class="errorTxt13 errormessage"></span>
														</div>
													</div>
												</div>
												
												<div class="col-md-6 ">
													<div class="form-group">
														<label> Issued By  </label>
														<div class="input-icon">
														<i class="nf nf-university"></i>
														<input class="form-control"
																placeholder="Issued By" id="certification_issued_by" name="certification_issued_by"
																type="text" data-error=".errorTxt40" maxlength="100"> <span
																class="errorTxt40 errormessage"></span>
														</div>
													</div>
												</div>
											</div>
										</div>
										
										<div class="col-md-12">										
											<div class="col-md-6 padding-0">															
													<div class="col-md-6">								
														<div class="form-group">
															<label>  Start Date </label>
															<div class=" input-icon">
																<i class="nf nf-calendar"></i> <input id="certification_start_date" name="certification_start_date"
																	placeholder="Start Date" class="form-control form-control-inline"   data-date-end-date="0d"
																	value="" type="text" data-field="date">
																	<div id="dtBox4"></div>
															</div>
													   </div>
												   </div>													   
												   <div class="col-md-6 ">											
														 <div class="form-group">
																<label>  End Date </label>
																<div class=" input-icon">
																	<i class="nf nf-calendar"></i> <input id="certification_end_date" name="certification_end_date"
																		placeholder="End Date" class="form-control form-control-inline"  data-field="date"
																		value="" type="text"> <span id="certification_date_error"
																		class="errorTxt15 errormessage"></span>
																		<div id="dtBox4"></div>
																</div>
														   </div>
													</div>	
											</div>			
																								
										
											<div class="clearfix"></div>							
																<div class="form-group" align="right">
																	<div class="btn-padding">
																		<a href="javascript:;" title='Add'
																			id="certification_details_create_button"
																			class="btn btn-success btn-animate certificate_add"> 
																			Add
																		</a> <a href="javascript:;" title='Update'
																			id="certification_details_edit_button"
																			class="btn-primary btn-animate btn certificate_update"> 
																			Update
																		</a> <a href="javascript:;" title='Remove'
																			id="certification_details_delete_button"
																			class="btn-animate  btn btn-danger certificate_update"> 
																			Remove
																		</a> <a href="javascript:;" title='Cancel / Clear'
																			id="certification_details_cancel_button"
																			class="btn-warning btn-animate btn certificate_clear"> 
																			Cancel / Clear
																		</a>
																		
																	</div>
																</div>
													</div>
												</div>	
											<div class="clearfix"></div>
													<div class="col-md-12" id="certification_table"
														style="display: none; padding: 0 30px;">
														<div class="form-group">
															<h3>Employee Certification Details</h3>
															<table class="table table-striped table-bordered table-hover"
																id="candidate_certification_details">
															</table>
														</div>
													</div>											
											<div class="clearfix"></div>
										
										<div class="form-group" align="right">
											<div class="btn-padding">
											<!-- 	<button type="button" id="employee_certification_details_create_button"
													class="btn btn-success  ">Add</button>
												Indicates caution should be taken with this action -->
												<button type="button" id="employee_certification_details_edit_button" style="display:none"
													class="btn-primary btn-animate btn-eql-wid  btn">Update</button>
												<!-- Indicates a dangerous or potentially negative action -->
												<!-- <button type="button" id="employee_certification_details_delete_button"
													class="btn btn-danger ">Remove</button> -->
												<button type="button" id="employee_certification_details_cancel_button" style="display:none"
													class="btn-warning btn-animate btn-eql-wid  btn">Cancel / Clear</button>																													
											</div>
										</div>
										
								</form>
