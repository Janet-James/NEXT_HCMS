<script>
$(".second-level-details").click(function() {
	$(".show-second-level-details").toggle();
});

function dynamic_delete(this_name) {
	$(this_name).parent().parent(".third-menu").remove();
}
$(".delete-third-menu").on("click", function() {
	$(this).parent("li").remove();
});
$(".delete-second-menu").on("click", function() {
	$(this).parent().parent().parent().parent(".panel-default").remove();
});
$(".delete-main-menu").on("click", function() {
	$(this).parents(".menu-icons").remove();
});
$(document).on("click", ".delete-second-level", function() {
	$(this).parents(".second-level-wrapper").remove();
});
$(".add-second-level").click(function() {
	$(".second-level-wrapper-panel").append("<div class='second-level-wrapper ui-state-default'><div class='row'><div class='col-sm-12'><div class='form-group'><div class='row enter-second-level'><div class='col-sm-4'><input type='text' class='form-control' placeholder='Second Level Menu'></div><div class='col-sm-6'><input type='text' class='form-control' placeholder='Enter the Link'></div><div class='col-sm-2'><i class='nf nf-cancel delete-second-level'></i></div></div></div></div></div><div class='row'><div class='col-sm-12'><div class='form-group'><a class='third-level-details' onclick='display_third_level(this);'><i class='nf nf-circle-down'></i>Third Level Menu</a></div></div></div><div class='row show-third-level-details'><div class='col-sm-12'><div class='form-group third-level-menus sortable'><div class='row third-menu ui-state-default'><div class='col-sm-4'><input type='text' class='form-control' placeholder='Third Level Menu'></div><div class='col-sm-6'><input type='text' class='form-control' placeholder='Enter the Link'></div><div class='col-sm-2'><i class='nf nf-cancel remove-third-level' onclick='dynamic_delete(this);'></i></div></div></div><button class='btn btn-success add-third-level'><i class='nf nf-plus'></i></button></div></div></div>")

	$(document).find(".sortable").sortable();
	$(document).find(".sortable").disableSelection();
	$(document).find(".sortable-main").sortable();
	$(document).find(".sortable-main").disableSelection();


});

function display_third_level(this_name) {
	$(this_name).parents(".row").next().toggle();
	$(this_name).children().toggleClass("nf nf-circle-top");
}

$(document).on('click', ".add-third-level", function() {
	$(this).prev(".third-level-menus").append("<div class='row third-menu ui-state-default'><div class='col-sm-4'><input type='text' class='form-control' placeholder='Third Level Menu'></div><div class='col-sm-6'><input type='text' class='form-control' placeholder='Enter the Link'></div><div class='col-sm-2'><i class='nf nf-cancel remove-third-level' onclick='dynamic_delete(this);'></i></div></div>");

	$(document).find(".sortable").sortable();
	$(document).find(".sortable").disableSelection();
	$(document).find(".sortable-main").sortable();
	$(document).find(".sortable-main").disableSelection();
});

</script>
<!-- Menu Toggle SCRIPTS -->
		<script>
			$(document).ready(function() {
				$(".menu-toggle-btn").click(function() {
					$(".menu-toggle").toggleClass("menu-toggle-open");
					$(".fadeInLeft").toggleClass("fadeIn");
					$(".RS-data").toggleClass("RS-data-expand");
				});
			});
			// Menu toggle button text
			$("#team-toggle-btn").on("click", function() {
				var el = $(this);
				el.text() == el.data("text-swap") ?
					el.text(el.data("text-original")) :
					el.text(el.data("text-swap"));
			});
			$("#charts-toggle-btn").on("click", function() {
				var el = $(this);
				el.text() == el.data("text-swap") ?
					el.text(el.data("text-original")) :
					el.text(el.data("text-swap"));
			});
			
		</script>
