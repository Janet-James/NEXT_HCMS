{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} 
{% block links %}
<!-- Single and multi select Dropdown-->
<link href="{% static '/ui/plugins/select2/css/select2.min.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/ui/plugins/select2/css/select2-bootstrap.min.css' %}"
	rel="stylesheet" type="text/css" />
<link href="{% static '/dev/system_admin/css/sysadmin.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/ui/plugins/bootstrap-fileinput/css/bootstrap-fileinput.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %} {% block content %} {% nav_tags breadcrum_title="DataManagement" %}
<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"></div>
<!-- END HEADER & CONTENT DIVIDER -->

<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span
										class="caption-subject  bold uppercase">Data Upload</span>
								</div>
							</div>
							<div class="portlet-body form">
								<form class="formValidate" id="data_mgt_detail_form" novalidate>
									{% csrf_token %}
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label for="module_name" class="control-label black_font">
													Module Name </label> <select id="module_name" name="module_name"
													class="form-control select2">
													<option></option> 
													{% for key, value in module_name.items %}
														<option value="{{ key }}">{{ value }}</option> 
													{% endfor %}
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label for="class_name" class="control-label black_font">
													Table Name </label> <select id="class_name" name="class_name"
													class="form-control select2">
													<option></option>
												</select>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label for="class_name" class="control-label black_font">
													Fields Name </label> <select id="fileds_name" name="fileds_name"
													class="form-control select2">
													<option></option>
												</select>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label
													class="control-label">Select
													Script File</label>
												<div>
													<div class="fileinput fileinput-new"
														data-provides="fileinput">
														<div class="input-group">
															<div
																class="form-control uneditable-input input-medium input-fixed"
																data-trigger="fileinput">
																<i class="fa fa-file fileinput-exists"></i>&nbsp; <span
																	class="fileinput-filename"> </span>
															</div>
															<span class="input-group-addon btn btn-success btn-file">
																<span class="fileinput-new"> <i
																	class="fa fa-upload"></i></span> <span
																class="fileinput-exists"> Change </span> <input
																type="file" id="source_file"
																accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
															</span> <a href="javascript:;"
																class="input-group-addon btn btn-danger  fileinput-exists"
																data-dismiss="fileinput"> Remove </a>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
								<div class="row">
									<div class="col-sm-12">
										<div id="bottom_btns"
											class="group-btn-sec padding_top_bottom pagintion_button_right">
											<button type="button"
												class="btn btn-success btn-eql-wid btn-animate"
												onclick="action_for_query_execution('execute_query')">Execute</button>
											<button type="button"
												class="btn btn-warning btn-eql-wid btn-animate"
												onclick="action_for_query_execution('clear')">Cancel
												/ Clear</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- END PAGE BASE CONTENT -->
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
</div>
<!-- END CONTAINER -->
{% endblock %} {% block scripts %}
<!-- Single and multi select Dropdown-->
<script src="{% static '/ui/plugins/select2/js/select2.full.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static '/ui/plugins/select2/js/components-select2.min.js' %}"
	type="text/javascript"></script>
<script src="{% static '/dev/system_admin/js/data_management.js' %}"
	type="text/javascript"></script>
<script
	src="{% static '/ui/plugins/bootstrap-fileinput/js/bootstrap-fileinput.js' %}"
	type="text/javascript"></script>
{% endblock %}
