{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %} 
{% block links %}
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<link href="{% static '/dev/system_admin/css/sysadmin.css' %}"
	rel="stylesheet" type="text/css" />
{% endblock %} {% block content %} {% nav_tags breadcrum_title="RefItemCat" %}

<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated">
	<div class="page-container" id="maincontent">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption">
									<span
										class="caption-subject  bold uppercase">Manage
										Reference Item Category</span>
								</div>
							</div>
							<div class="portlet-body form">
								<form class="formValidate" id="refitemcat_form" novalidate>
									{% csrf_token %}
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label>Category Name <span class="required"
													aria-required="true"> * </span></label>
												<div class="input-icon">
													<i class="fa fa-user"></i> <input type="text"
														name="refitemcat_name" id="refitemcat_name"
														class="form-control" placeholder="Category Name"
														data-error=".errorTxt0" /> <span class="errorTxt0 span-error"></span>
												</div>
											</div>
										</div>
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label> Category Code <span class="required"
													aria-required="true"> * </span></label>
												<div class="input-icon">
													<i class="fa fa-user"></i> <input type="text"
														name="refitemcat_code" id="refitemcat_code"
														class="form-control" placeholder="Category Code"
														data-error=".errorTxt1" /> <span class="errorTxt1 span-error"></span>
												</div>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
											<div class="form-group">
												<label> Category Description</label>
												<textarea class="form-control" rows="3"
													name="refitemcat_description" id="refitemcat_description"></textarea>
											</div>
										</div>
										<input type="hidden" id="refitemcat_id" name="refitemcat_id"></input>
									</div>
								</form>
								<div class="row">
									<div id="bottom_btns"
										class="group-btn-sec btn-padding padding_top_bottom pagintion_button_right">
										<button type="button" class="btn btn-success btn-eql-wid btn-animate"
											onclick="action_for_refitemcat('add')">Add</button>
										<button type="button" class="btn btn-warning btn-eql-wid btn-animate"
											onclick="action_for_refitemcat('clear')">Cancel /
											Clear</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<div class="portlet light bordered">
							<div class="portlet-title">
								<div class="caption font-dark">
									<span
										class="caption-subject bold uppercase"> Reference Item
										Categories </span>
								</div>
								<div class="tools"></div>
							</div>
							<div class="portlet-body">
								<table
									class="table table-striped table-bordered table-hover order-column"
									id="refitemcat_table">
									<tbody id="refitemcat_table_tbody">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- END PAGE BASE CONTENT -->
			</div>
			<!-- END CONTENT BODY -->
		</div>
		<!-- END CONTENT -->
	</div>
</div>
<!-- END CONTAINER -->
{% endblock %} {% block scripts %}
<!-- DataTable scripts -->
<script src="{% static '/ui/plugins/datatables/js/datatables.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
	type="text/javascript"></script>
<script src="{% static '/dev/lib/js/datatable_lib.min.js' %}"
	type="text/javascript"></script>
<script src="{% static '/dev/system_admin/js/refitemcat_info.js' %}"
	type="text/javascript"></script>
{% endblock %}
