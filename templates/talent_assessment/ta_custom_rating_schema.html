{% extends 'base.html' %} {% load base_tags %} {% load staticfiles %}{%block links %}
<!-- BEGIN PAGE LEVEL PLUGINS -->
<link
	href="{% static '/ui/plugins/datatables/css/datatables.min.css' %}"
	rel="stylesheet" type="text/css" />
<link
	href="{% static '/dev/talent_assessment/css/talent_assessment.css'  %}"
	rel="stylesheet" type="text/css" />
<!-- END PAGE LEVEL PLUGINS -->
{% endblock %} {% block content %} {%nav_tags breadcrum_title="TARatingScheme" %}
<!-- BEGIN HEADER & CONTENT DIVIDER -->
<div class="clearfix"></div>
<!-- END HEADER & CONTENT DIVIDER -->
<!-- BEGIN CONTAINER -->
<div id="menuOverlay" class="backgroundfix RS-data animated fadeInRight">
	<div class="page-container" id="maincontent">
		<!-- BEGIN CONTENT -->
		<div class="page-content-wrapper">
		<div class="page-content">
			<!-- BEGIN CONTENT BODY -->
			<div class="row eqheight">
				<!-- BEGIN PAGE BASE CONTENT -->
				<div class="col-md-6">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<span
									class="caption-subject  bold uppercase">Rating scheme</span>
							</div>
						</div>
						<div class="portlet-body">
							<form role="form" id="rating_form">
							    {% csrf_token %}
								<div class="row">
									<div>
										<div class="tab-content">
											<div class="tab-pane active" id="tab_6_1">
												<div class="form-group col-md-6">
													<label>Name<span class="required">*</span></label> <input
														type="text" id="custom_rating_scheme_hidden_id" hidden>
													<input type="text" class="form-control" placeholder="Name"
														id="custom_rating_scheme_name"
														name="custom_rating_scheme_name" data-error=".errorTxt0">
													<span class="errorTxt0 errormessage" id="error_message">
													</span>
												</div>
											</div>
											<div>
												<div class="col-md-12">
													<!-- BEGIN EXAMPLE TABLE PORTLET-->
													<div>
														<div class="portlet-body">
															<div class="table-toolbar">
																<div class="row">
																	<div class="col-md-6">
																		<div class="btn-group">
																			<button id="rating_detail_add_button"
																				class=" btn btn-success btn-eql-wid btn-animate">
																				<i class="fa fa-plus"></i> Rating
																			</button>
																		</div>
																	</div>
																	<div class="col-md-6"></div>
																</div>
															</div>
															<table
																class="table table-striped table-hover table-bordered"
																id="rating_detail_table">
																<thead>
																	<tr>
																		<th class="center">Rating Name</th>
																		<th class="center">Value</th>
																		<th class="center"></th>
																	</tr>
																</thead>
															</table>
														</div>
													</div>
													<!-- END EXAMPLE TABLE PORTLET-->
													<div class="form-group" align="right">
														<div class="btn-padding" id="custom_rating_button_div">
															<!-- <button type="button" class="btn btn-success animate_btn"
																id="rating_scheme_add">Add</button>
															<button type="button" class="btn btn-info animate_btn"
																id="rating_schema_update">Update</button>
															<button type="button" class="btn btn-danger animate_btn"
																id="rating_schema_remove">Remove</button>
															<button type="button" class="btn yellow animate_btn"
																id="rating_schema_clear_cancel">Clear / Cancel</button> -->
														</div>
													</div>
												</div>
											</div>
											<!-- END PAGE BASE CONTENT -->
										</div>
										<!-- END CONTENT BODY -->
									</div>
									<!-- END CONTENT -->
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption ">
								<i class="icon-settings "></i> <span
									class="caption-subject bold uppercase">Custom Rating
									Scheme</span>
							</div>
							<div class="tools"></div>
						</div>
						<div class="portlet-body">
							<table class="table table-striped table-bordered table-hover"
								id="custom_rating_scheme_detail_table">
							</table>
						</div>
					</div>
					<!-- END EXAMPLE TABLE PORTLET-->
				</div>
			</div>
		</div>
		</div>
	<!-- END PAGE BASE CONTENT -->
<!-- END CONTENT BODY -->
<!-- END CONTENT -->
</div>
</div>
<!-- END CONTAINER -->
{% endblock %} {% block scripts %}
<!-- BEGIN PAGE LEVEL PLUGINS -->
<script src="{% static  '/ui/plugins/datatables/js/datatable.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/datatables/js/datatables.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static  '/ui/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js' %}"
	type="text/javascript"></script>
<script src="{% static  '/dev/lib/js/datatable_lib.min.js' %}"
	type="text/javascript"></script>
<script
	src="{% static '/dev/talent_assessment/js/ta_custom_rating.js'%}"
	type="text/javascript"></script>
<!-- END PAGE LEVEL PLUGINS -->
{% endblock %}
